<!-- track-order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Order - IMACX</title>
  <style>
    body {
      background: white;
      color: goldenrod;
      font-family: cursive;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 20px 0;
    }
    #status {
      font-size: 2rem;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <input type="text" id="orderIdInput" placeholder="Enter your Order ID">
  <button onclick="trackOrder()">Track</button>
  <div id="status"></div>

  <script>
    function trackOrder() {
      const orderId = document.getElementById("orderIdInput").value.trim();
      const order = JSON.parse(localStorage.getItem("orders")) || [];
      const found = order.find(o => o.id === orderId);
      if (found) {
        document.getElementById("status").innerHTML =
          `<strong>Status:</strong> ${found.status || 'Order Created'}<br><br>
           <strong>Items:</strong><br> ${found.items.map(i => `${i.name} × ${i.quantity} = ₹${i.price * i.quantity}`).join('<br>')}<br><br>
           <strong>Total:</strong> ₹${found.total}<br>
           <strong>Shipping:</strong> ${found.shipping.name}, ${found.shipping.email}, ${found.shipping.phone}, ${found.shipping.address}`;
      } else {
        document.getElementById("status").innerText = "Order not found.";
      }
    }
  </script>
</body>
</html>
