<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracking - Imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { text-align: center; color: #333; }
    #searchBar { width: 100%; padding: 10px; font-size: 16px; margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <input type="text" id="searchBar" placeholder="Enter your Order ID...">
  
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Items</th>
        <th>Total (â‚¹)</th>
        <th>Shipping</th>
        <th>Payment Status</th>
        <th>Order Status</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>

  <script>
    // Connect to GunDB peer
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('orders');

    const orders = [];
    const fuse = new Fuse(orders, { keys: ['id'], threshold: 0.3 });

    const searchBar = document.getElementById('searchBar');
    const ordersBody = document.getElementById('ordersBody');

    function renderOrders(filteredOrders) {
      ordersBody.innerHTML = "";
      filteredOrders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.items.map(i => `${i.name} (x${i.quantity})`).join(", ")}</td>
          <td>${order.total}</td>
          <td>${order.shipping.name}, ${order.shipping.address}, ${order.shipping.city}</td>
          <td>${order.paymentStatus}</td>
          <td>${order.status}</td>
        `;
        ordersBody.appendChild(row);
      });
    }

    // Listen for all orders
    globalOrders.map().on(order => {
      if (!order || !order.id) return;
      const existingIndex = orders.findIndex(o => o.id === order.id);
      if (existingIndex > -1) {
        orders[existingIndex] = order;
      } else {
        orders.push(order);
      }
      fuse.setCollection(orders);
      renderOrders(orders);
    });

    // Search functionality
    searchBar.addEventListener("input", e => {
      const term = e.target.value.trim();
      if (!term) {
        renderOrders(orders);
        return;
      }
      const results = fuse.search(term).map(r => r.item);
      renderOrders(results);
    });
  </script>
</body>
</html>
