<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket - imacx Shop</title>
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background-color: #fff;
      color: goldenrod;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid goldenrod;
      padding: 0.5rem;
      text-align: center;
    }
    input, select, textarea, button {
      font-family: 'Cursive', sans-serif;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid goldenrod;
    }
    button {
      background: goldenrod;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    h2 {
      color: goldenrod;
    }
    #orderOutput {
      white-space: pre-wrap;
      border: 1px solid goldenrod;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>üõí Basket</h2>
  <div id="basket-table"></div>  <h2>Shipping Details</h2>
  <form id="shippingForm">
    <label>Recipient Name: <input type="text" id="recipient" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Country Code: <input type="text" id="countryCode" required></label>
    <label>Phone: <input type="text" id="phone" required></label><br>
    <label>Address: <textarea id="address" required></textarea></label><br>
    <label>Area: <input type="text" id="area" required></label>
    <label>City: <input type="text" id="city" required></label><br>
    <label>State: <input type="text" id="state" required></label>
    <label>Country: <input type="text" id="country" required></label>
    <label>Zip Code: <input type="text" id="zip" required></label><br><button type="button" onclick="collectOrderDetails()">üìã Collect Order Info</button>
<button type="button" onclick="generateOrderId()">üîê Generate Order ID</button>
<button type="button" onclick="storeToAdmin()">üíæ Save Order</button>
<button type="button" onclick="startPaymentFlow()">üí≥ Pay Now</button>

  </form>  <div id="orderOutput"></div>  <script>
    let basket = JSON.parse(localStorage.getItem('basket')) || [];
    let orderId = '';
    let shipping = {};
    let total = 0;
    let newOrder = {};

    function renderBasket() {
      if (basket.length === 0) {
        document.getElementById('basket-table').innerHTML = '<p>No items in basket.</p>';
        return;
      }

      total = 0;
      let html = `<table>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Action</th>
        </tr>`;

      basket.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        html += `<tr>
          <td><img src="${item.image}" width="50"></td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>‚Çπ${item.price}</td>
          <td>‚Çπ${itemTotal}</td>
          <td>${item.category}</td>
          <td>${item.subcategory}</td>
          <td><button onclick="deleteItem(${index})">Delete</button></td>
        </tr>`;
      });

      html += `<tr><td colspan="4"><strong>Grand Total</strong></td><td colspan="4"><strong>‚Çπ${total}</strong></td></tr></table>`;
      document.getElementById('basket-table').innerHTML = html;
    }

    function deleteItem(index) {
      if (confirm("Remove this item from basket?")) {
        basket.splice(index, 1);
        localStorage.setItem('basket', JSON.stringify(basket));
        renderBasket();
      }
    }

    function collectOrderDetails() {
      shipping = {
        recipient: document.getElementById('recipient').value,
        email: document.getElementById('email').value,
        countryCode: document.getElementById('countryCode').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        area: document.getElementById('area').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        country: document.getElementById('country').value,
        zip: document.getElementById('zip').value
      };

      document.getElementById('orderOutput').textContent = JSON.stringify({ shipping, basket }, null, 2);
    }

    function generateOrderId() {
  orderId = 'IMX' + Math.random().toString(36).substr(2, 9).toUpperCase();
  
  const existingOutput = document.getElementById('orderOutput').textContent;
  document.getElementById('orderOutput').textContent = `${existingOutput}\nOrder ID: ${orderId}`;
    }


function storeToAdmin() {
  if (!orderId || Object.keys(shipping).length === 0) {
    alert('Please collect order info and generate Order ID first.');
    return;
  }

  newOrder = {
    orderId,
    basket,
    shipping,
    total,
    status: 'Order Created'
  };

  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  orders.push(newOrder);
  localStorage.setItem('orders', JSON.stringify(orders));
  localStorage.setItem('orderData', JSON.stringify(newOrder));
  alert(`Order saved: ${orderId}`);
}

    
    function startPaymentFlow() {
      if (!orderId || !newOrder.orderId) {
        alert('Please save the order first.');
        return;
      }

      const options = {
        key: "rzp_live_ozWo08bXwqssx3",
        amount: total * 100,
        currency: "INR",
        name: "imacx Shop",
        description: "Order Payment",
        handler: function (response) {
          alert("Payment Successful. ID: " + response.razorpay_payment_id);
          window.location.href = "thankyou.html";
        },
        prefill: {
          name: shipping.recipient,
          email: shipping.email,
          contact: shipping.countryCode + shipping.phone
        },
        theme: {
          color: "#bfa046"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    renderBasket();
  </script>  <script src="https://checkout.razorpay.com/v1/checkout.js"></script></body>
</html>
