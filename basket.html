<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket - imacx Shop</title>
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background-color: #fff;
      color: goldenrod;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid goldenrod;
      padding: 0.5rem;
      text-align: center;
    }
    input, select, textarea, button {
      font-family: 'Cursive', sans-serif;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid goldenrod;
    }
    button {
      background: goldenrod;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    h2 {
      color: goldenrod;
    }
    #orderOutput {
      white-space: pre-wrap;
      border: 1px solid goldenrod;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>üõí Basket</h2>
  <div id="basket-table"></div>

  <h2>Shipping Details</h2>
  <form id="shippingForm">
    <label>Recipient Name: <input type="text" id="recipient" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Country Code: <input type="text" id="countryCode" required></label>
    <label>Phone: <input type="text" id="phone" required></label><br>
    <label>Address: <textarea id="address" required></textarea></label><br>
    <label>Area: <input type="text" id="area" required></label>
    <label>City: <input type="text" id="city" required></label><br>
    <label>State: <input type="text" id="state" required></label>
    <label>Country: <input type="text" id="country" required></label>
    <label>Zip Code: <input type="text" id="zip" required></label><br>
    <button type="button" onclick="collectOrderDetails()">üìã Collect Order Info</button>
    <button type="button" onclick="generateOrderId()">üîê Generate Order ID</button>
    <button type="button" onclick="storeToAdmin()">üíæ Save Order</button>
    <button type="button" onclick="startPaymentFlow()">üí≥ Pay Now</button>
  </form>

  <div id="orderOutput"></div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // Initialize GunDB
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('imacx_orders');

    // Shared order data
    let orderId = '';
    let shipping = {};
    let newOrder = {};
    let total = 0;

    function getBasket() {
      return JSON.parse(localStorage.getItem('basket')) || [];
    }

    function renderBasket() {
      const basket = getBasket();
      if (basket.length === 0) {
        document.getElementById('basket-table').innerHTML = '<p>No items in basket.</p>';
        return;
      }

      total = 0;
      let html = `<table>
        <tr>
          <th>Image</th><th>Name</th><th>Qty</th><th>Price</th>
          <th>Total</th><th>Category</th><th>Subcategory</th><th>Action</th>
        </tr>`;

      basket.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        html += `<tr>
          <td><img src="${item.image}" width="50"></td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>‚Çπ${item.price}</td>
          <td>‚Çπ${itemTotal}</td>
          <td>${item.category}</td>
          <td>${item.subcategory}</td>
          <td><button onclick="deleteItem(${index})">Delete</button></td>
        </tr>`;
      });

      html += `<tr><td colspan="4"><strong>Grand Total</strong></td><td colspan="4"><strong>‚Çπ${total}</strong></td></tr></table>`;
      document.getElementById('basket-table').innerHTML = html;
    }

    function deleteItem(index) {
      const basket = getBasket();
      if (confirm("Remove this item from basket?")) {
        basket.splice(index, 1);
        localStorage.setItem('basket', JSON.stringify(basket));
        renderBasket();
      }
    }

    function collectOrderDetails() {
      const basket = getBasket();
      shipping = {
        recipient: document.getElementById('recipient').value,
        email: document.getElementById('email').value,
        countryCode: document.getElementById('countryCode').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        area: document.getElementById('area').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        country: document.getElementById('country').value,
        zip: document.getElementById('zip').value
      };

      total = basket.reduce((acc, item) => acc + item.price * item.quantity, 0);

      document.getElementById('orderOutput').textContent = JSON.stringify({
        orderId,
        shipping,
        basket,
        total
      }, null, 2);
    }

    function generateOrderId() {
      orderId = 'IMX' + Math.random().toString(36).substr(2, 9).toUpperCase();
      console.log("Generated Order ID:", orderId);
    }

    function storeToAdmin() {
  const basket = getBasket();
  if (!orderId || Object.keys(shipping).length === 0 || basket.length === 0) {
    alert("‚ùó Please collect shipping info, generate order ID, and have items in basket.");
    return;
  }

  total = basket.reduce((acc, item) => acc + item.quantity * item.price, 0);
  newOrder = {
    orderId,
    basket,
    shipping,
    total,
    status: "Order Created",
    timestamp: Date.now()
  };

  globalOrders.get(orderId).put(newOrder, ack => {
    if (ack.err) {
      console.error("‚ùå Failed to save order:", ack.err);
      alert("‚ùå Order not saved!");
    } else {
      alert("‚úÖ Order saved to admin database.");

      // Confirm saved
      globalOrders.get(orderId).once(data => {
        console.log("‚úÖ Verified saved order:", data);

        // Also show it as output JSON
        document.getElementById('orderOutput').textContent = JSON.stringify(data, null, 2);
      });
    }
  });
}

      
 function startPaymentFlow() {
      const basket = getBasket();
      if (!orderId || Object.keys(shipping).length === 0 || basket.length === 0) {
        alert('Please save the order first.');
        return;
      }

      total = basket.reduce((acc, item) => acc + item.price * item.quantity, 0);
      newOrder = {
        orderId,
        basket,
        shipping,
        total,
        status: "Order Created",
        timestamp: Date.now()
      };
      globalOrders.get(orderId).put(newOrder);

      const options = {
        key: "rzp_live_ozWo08bXwqssx3",
        amount: Math.round(total * 100),
        currency: "INR",
        name: "imacx Shop",
        description: `Order ID: ${orderId}`,
        notes: {
          orderId,
          recipient: shipping.recipient,
          email: shipping.email,
          phone: shipping.countryCode + shipping.phone,
          address: shipping.address,
          total,
          items: basket.map(i => `${i.name} x${i.quantity}`).join(', ')
        },
        handler: function (response) {
          alert("‚úÖ Payment Successful! Razorpay ID: " + response.razorpay_payment_id);
          globalOrders.get(orderId).get('status').put('Payment Done');

          localStorage.setItem('orderData', JSON.stringify({
            ...newOrder,
            status: 'Payment Done',
            razorpay_payment_id: response.razorpay_payment_id
          }));

          localStorage.removeItem('basket');
          window.location.href = "thankyou.html";
        },
        prefill: {
          name: shipping.recipient,
          email: shipping.email,
          contact: shipping.countryCode + shipping.phone
        },
        theme: {
          color: "#bfa046"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    // Initial render
    renderBasket();
  </script>
</body>
</html>
