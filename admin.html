<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Order Creator - Unlimited Tables</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .order-box {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-left: 5px solid #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    td[contenteditable="true"] {
      background: #fffbe6;
    }
    .delete-btn {
      background: #ff4444;
      color: #fff;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Create Unlimited Orders</h2>

  <input id="orderId" placeholder="Enter Order ID" />
  <input id="orderStatus" placeholder="Enter Order Status" />
  <button onclick="createOrder()">Create Order</button>

  <div id="ordersContainer"></div>

  <script>
    function createOrder() {
      const id = document.getElementById("orderId").value.trim();
      const status = document.getElementById("orderStatus").value.trim();

      if (!id || !status) {
        alert("Both Order ID and Status are required.");
        return;
      }

      const container = document.getElementById("ordersContainer");

      const box = document.createElement("div");
      box.className = "order-box";

      const title = document.createElement("h3");
      title.innerText = "Order Table";
      box.appendChild(title);

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th contenteditable="true">Order ID</th>
            <th contenteditable="true">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true">${id}</td>
            <td contenteditable="true">${status}</td>
          </tr>
        </tbody>
      `;
      box.appendChild(table);

      const delBtn = document.createElement("button");
      delBtn.innerText = "Delete This Order Table";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => container.removeChild(box);
      box.appendChild(delBtn);

      container.appendChild(box);

      // Clear inputs
      document.getElementById("orderId").value = '';
      document.getElementById("orderStatus").value = '';
    }
  </script>

</body>
</html>
