<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .order-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
    }
    .order-card input[type="text"] {
      padding: 6px;
      margin-top: 4px;
      width: 60%;
    }
    .order-card button {
      padding: 6px 12px;
      margin-top: 6px;
      cursor: pointer;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input {
      padding: 8px;
      width: 60%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Admin - All Orders</h1>

  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search by Order ID...">
  </div>

  <div id="ordersContainer">Loading orders...</div>

  <script>
    const gun = Gun();
    const ordersContainer = document.getElementById("ordersContainer");
    const searchBox = document.getElementById("searchBox");

    const renderOrder = (id, data) => {
      const card = document.createElement("div");
      card.className = "order-card";

      const statusInput = document.createElement("input");
      statusInput.type = "text";
      statusInput.value = data.status || "";

      const updateBtn = document.createElement("button");
      updateBtn.textContent = "Update Status";

      updateBtn.onclick = () => {
        const newStatus = statusInput.value.trim();

        // Fetch and update only the 'data' field
        gun.get('imacx_orders').get(id).once(order => {
          if (!order || !order.data) return alert("Order not found!");

          const updatedData = { ...order.data, status: newStatus };

          gun.get('imacx_orders').get(id).put({ data: updatedData }, ack => {
            if (ack.err) {
              alert("❌ Failed to update status.");
            } else {
              alert("✅ Status updated!");
            }
          });
        });
      };

      card.innerHTML = `
        <strong>Order ID:</strong> ${id}<br>
        <strong>Total:</strong> ₹${data.total || 'N/A'}<br>
        <strong>Recipient:</strong> ${data.name || 'N/A'}<br>
        <strong>Phone:</strong> ${data.phone || 'N/A'}<br>
        <strong>Address:</strong> ${data.address || ''}, ${data.city || ''}, ${data.state || ''}, ${data.country || ''} - ${data.pincode || ''}<br>
        <strong>Status:</strong>
      `;

      card.appendChild(statusInput);
      card.appendChild(updateBtn);

      return card;
    };

    const loadOrders = () => {
      ordersContainer.innerHTML = "";

      gun.get("imacx_orders").map().once((node, id) => {
        if (node && node.data) {
          const card = renderOrder(id, node.data);
          ordersContainer.appendChild(card);
        }
      });
    };

    searchBox.addEventListener("input", () => {
      const query = searchBox.value.trim().toLowerCase();
      ordersContainer.innerHTML = "";

      gun.get("imacx_orders").map().once((node, id) => {
        if (node && node.data && id.toLowerCase().includes(query)) {
          const card = renderOrder(id, node.data);
          ordersContainer.appendChild(card);
        }
      });
    });

    loadOrders();
  </script>
</body>
</html>
