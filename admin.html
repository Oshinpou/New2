<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }
    .order {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    input[type="text"] {
      padding: 4px 6px;
      margin: 4px 0;
    }
    button {
      padding: 4px 10px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ imacx Admin - Orders</h1>
  <div id="orderList">Loading orders...</div>
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
  const gun = Gun();
  const orders = gun.get('imacx_orders');
  const orderList = document.getElementById('orderList');

  orderList.innerHTML = '';

  orders.map().once((order, id) => {
    if (!order) return;

    // If order is stored directly (not inside `data`)
    const data = order.data || order;

    const orderId = data.orderId || id;
    const total = data.total || '0';
    const shipping = data.shipping || {};
    const status = data.status || 'Pending';

    const container = document.createElement('div');
    container.className = 'order';
    container.style = "padding:10px;border:1px solid #ccc;margin-bottom:10px;";

    const statusInput = document.createElement('input');
    statusInput.type = 'text';
    statusInput.value = status;

    const updateBtn = document.createElement('button');
    updateBtn.textContent = 'Update Status';
    updateBtn.onclick = () => {
      orders.get(id).put({ data: { ...data, status: statusInput.value } });
      alert('âœ… Status updated');
    };

    container.innerHTML = `
      <strong>Order ID:</strong> ${orderId}<br>
      <strong>Total:</strong> â‚¹${total}<br>
      <strong>Recipient:</strong> ${shipping.name || 'N/A'}<br>
      <strong>Phone:</strong> ${shipping.phone || 'N/A'}<br>
      <strong>Address:</strong> 
        ${shipping.address || ''}, 
        ${shipping.city || ''}, 
        ${shipping.state || ''}, 
        ${shipping.country || ''} - 
        ${shipping.pincode || ''}<br>
      <strong>Status:</strong> 
    `;

    container.appendChild(statusInput);
    container.appendChild(updateBtn);
    orderList.appendChild(container);
  });
</script>
      
</body>
</html>
