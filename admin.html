<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background-color: #fff8dc;
      color: #6b4c00;
      padding: 2rem;
    }
    h1 {
      color: goldenrod;
      text-align: center;
    }
    .order-card {
      border: 2px solid goldenrod;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      background: #fffef0;
    }
    .order-card pre {
      white-space: pre-wrap;
      font-size: 0.9rem;
      background: #f7f7f7;
      padding: 0.5rem;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
    .order-id {
      font-weight: bold;
      color: #8b4513;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ imacx Orders Admin</h1>
  <div id="ordersContainer">Loading orders...</div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('imacx_orders');
    const ordersContainer = document.getElementById('ordersContainer');

    ordersContainer.innerHTML = '';

    globalOrders.map().on((orderData, orderId) => {
      if (!orderData || !orderData.data) return;

      // Avoid duplicate display
      if (document.getElementById(orderId)) return;

      const order = orderData.data;
      const orderCard = document.createElement('div');
      orderCard.className = 'order-card';
      orderCard.id = orderId;

      orderCard.innerHTML = `
        <div class="order-id">ðŸ†” Order ID: ${order.orderId}</div>
        <div><strong>Status:</strong> ${order.status}</div>
        <div><strong>Total:</strong> â‚¹${order.total}</div>
        <div><strong>Recipient:</strong> ${order.shipping?.recipient}</div>
        <div><strong>Phone:</strong> ${order.shipping?.countryCode}${order.shipping?.phone}</div>
        <div><strong>Address:</strong> ${order.shipping?.address}, ${order.shipping?.area}, ${order.shipping?.city}, ${order.shipping?.state}, ${order.shipping?.country} - ${order.shipping?.zip}</div>
        <pre>${JSON.stringify(order, null, 2)}</pre>
      `;

      ordersContainer.appendChild(orderCard);
    });
  </script>
</body>
</html>
