<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - IMACX</title>
  <style>
    body {
      background: white;
      color: goldenrod;
      font-family: cursive;
      padding: 20px;
    }
    .order {
      border: 1px solid goldenrod;
      margin-bottom: 20px;
      padding: 10px;
    }
    select {
      font-family: cursive;
    }
  </style>
</head>
<body>
  <h1>Admin Order Panel</h1>
  <div id="orders"></div>

  <script>
    function updateStatus(id, value) {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const index = orders.findIndex(o => o.id === id);
      if (index !== -1) {
        orders[index].status = value;
        localStorage.setItem("orders", JSON.stringify(orders));
        alert("Status updated.");
        renderOrders();
      }
    }

    function renderOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const container = document.getElementById("orders");
      container.innerHTML = orders.map(o => `
        <div class="order">
          <strong>Order ID:</strong> ${o.id}<br>
          <strong>Status:</strong>
          <select onchange="updateStatus('${o.id}', this.value)">
            <option value="Order Created" ${o.status === 'Order Created' ? 'selected' : ''}>Order Created</option>
            <option value="Payment Done" ${o.status === 'Payment Done' ? 'selected' : ''}>Payment Done</option>
            <option value="Preparing Order" ${o.status === 'Preparing Order' ? 'selected' : ''}>Preparing Order</option>
            <option value="Out for Shipping" ${o.status === 'Out for Shipping' ? 'selected' : ''}>Out for Shipping</option>
            <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
            <option value="Out for Delivery" ${o.status === 'Out for Delivery' ? 'selected' : ''}>Out for Delivery</option>
            <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
          </select><br><br>
          <strong>Items:</strong><br>
          ${o.items.map(i => `${i.name} × ${i.quantity} = ₹${i.price * i.quantity}`).join('<br>')}<br>
          <strong>Grand Total:</strong> ₹${o.total}<br>
          <strong>Shipping:</strong><br>
          Name: ${o.shipping.name}<br>
          Email: ${o.shipping.email}<br>
          Phone: ${o.shipping.phone}<br>
          Address: ${o.shipping.address}<br>
        </div>
      `).join("");
    }

    renderOrders();
  </script>
</body>
</html>
