<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      max-width: 500px;
    }

    .order {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .order strong {
      display: inline-block;
      width: 100px;
    }

    .status-input {
      width: 60%;
      padding: 5px;
      margin-right: 10px;
    }

    .update-btn {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .update-btn:hover {
      background-color: #45a049;
    }

    .order-id {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - All Orders</h1>

  <input type="text" id="searchBar" placeholder="Search by Order ID..." />

  <div id="ordersContainer">Loading orders...</div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    const gun = Gun();
    const ordersContainer = document.getElementById("ordersContainer");
    const searchBar = document.getElementById("searchBar");

    function displayOrder(id, data) {
      const orderDiv = document.createElement("div");
      orderDiv.className = "order";
      orderDiv.dataset.id = id;

      const name = data.name || "N/A";
      const phone = data.phone || "N/A";
      const address = [data.address, data.city, data.state, data.pincode].filter(Boolean).join(", ") || "-";
      const status = data.status || "Pending";
      const total = data.total || "0";

      orderDiv.innerHTML = `
        <div class="order-id">Order ID: ${id}</div>
        <div><strong>Total:</strong> ₹${total}</div>
        <div><strong>Recipient:</strong> ${name}</div>
        <div><strong>Phone:</strong> ${phone}</div>
        <div><strong>Address:</strong> ${address}</div>
        <div><strong>Status:</strong> 
          <input type="text" class="status-input" value="${status}" />
          <button class="update-btn">Update Status</button>
        </div>
      `;

      const updateBtn = orderDiv.querySelector(".update-btn");
      const statusInput = orderDiv.querySelector(".status-input");

      updateBtn.onclick = () => {
        const newStatus = statusInput.value.trim();

        // Get current order, update status and save
        gun.get('imacx_orders').get(id).once(order => {
          if (!order || !order.data) {
            alert("❌ Order not found.");
            return;
          }

          const updatedData = { ...order.data, status: newStatus };

          gun.get('imacx_orders').get(id).put({ data: updatedData }, ack => {
            if (ack.err) {
              alert("❌ Failed to update.");
            } else {
              alert("✅ Status updated.");
            }
          });
        });
      };

      ordersContainer.appendChild(orderDiv);
    }

    function loadAllOrders() {
      ordersContainer.innerHTML = "";

      gun.get('imacx_orders').map().once((orderNode, key) => {
        if (orderNode && orderNode.data) {
          displayOrder(key, orderNode.data);
        }
      });
    }

    searchBar.addEventListener("input", () => {
      const term = searchBar.value.trim().toLowerCase();
      const orders = document.querySelectorAll(".order");

      orders.forEach(order => {
        const id = order.dataset.id.toLowerCase();
        if (id.includes(term)) {
          order.style.display = "block";
        } else {
          order.style.display = "none";
        }
      });
    });

    loadAllOrders();
  </script>
</body>
</html>
