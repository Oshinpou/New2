<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.3/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerbit/dist/index.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    input, textarea { width: 100%; margin: 5px 0; padding: 6px; }
    button { padding: 6px 10px; margin-top: 10px; }
    .order-card {
      background: white; padding: 10px; margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1); border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>🛠️ imacx Order Admin</h2>

  <input type="text" id="searchInput" placeholder="Search by email or name..." />

  <button onclick="syncAndRender()">🔄 Refresh Orders</button>

  <div id="ordersContainer"></div>

  <script type="module" src="main.js"></script>

  <script>
    // Expose sync & render on global window
    window.renderOrders = function (orders) {
      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';
      orders.forEach(order => {
        const card = document.createElement('div');
        card.className = 'order-card';

        card.innerHTML = `
          <strong>Order ID:</strong> <input value="${order.orderId}" readonly />
          <strong>Name:</strong> <input class="recipient" value="${order.shipping?.recipient || ''}" />
          <strong>Email:</strong> <input class="email" value="${order.shipping?.email || ''}" />
          <strong>Items:</strong> <textarea class="items">${JSON.stringify(order.items || [])}</textarea>
          <strong>Status:</strong> <input class="status" value="${order.status || 'pending'}" />
          <button onclick="updateOrder(this)">💾 Save Changes</button>
        `;

        card.dataset.orderId = order.orderId;
        container.appendChild(card);
      });
    };

    // Update order in Peerbit and GunDB
    window.updateOrder = async function (btn) {
      const card = btn.closest('.order-card');
      const orderId = card.dataset.orderId;
      const updated = {
        orderId,
        shipping: {
          recipient: card.querySelector('.recipient').value,
          email: card.querySelector('.email').value,
        },
        items: JSON.parse(card.querySelector('.items').value),
        status: card.querySelector('.status').value,
      };
      await storeOrder(updated);
      alert('✅ Order updated!');
    };

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const results = search(e.target.value);
      renderOrders(results);
    });
  </script>
</body>
</html>
