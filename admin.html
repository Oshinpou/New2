<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Orders - imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonic@next/dist/tonic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/radash"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }
    tonic-input, tonic-button {
      margin-bottom: 10px;
    }
    .order {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Admin Orders</h1>
  <tonic-input placeholder="Search by Order ID..." id="searchBox"></tonic-input>
  <div id="orders"></div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const orders = gun.get('imacx_orders');
    const allOrders = [];

    async function fetchOrders() {
      document.getElementById('orders').innerHTML = 'Loading orders...';
      orders.map().once(data => {
        if (!data || !data.orderId) return;

        const exists = allOrders.find(o => o.orderId === data.orderId);
        if (!exists) {
          allOrders.push(data);
          renderOrders(allOrders);
        }
      });
    }

    function renderOrders(orderList) {
      const container = document.getElementById('orders');
      container.innerHTML = '';

      const sorted = radash.sort(orderList, x => -x.timestamp);

      sorted.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <strong>Order ID:</strong> ${order.orderId}<br>
          <strong>Name:</strong> ${order.shipping?.recipient || ''}<br>
          <strong>Email:</strong> ${order.shipping?.email || ''}<br>
          <strong>Status:</strong> ${order.status || 'pending'}<br>
          <strong>Total:</strong> ₹${order.total}<br>
          <tonic-button onclick="markShipped('${order.orderId}')">Mark as Shipped</tonic-button>
        `;
        container.appendChild(div);
      });
    }

    function markShipped(orderId) {
      const orderRef = orders.get(orderId);
      orderRef.get('status').put('shipped');
      alert(`✅ Order ${orderId} marked as shipped.`);
    }

    document.getElementById('searchBox').addEventListener('input', e => {
      const search = e.target.value.toLowerCase();
      const fuse = new Fuse(allOrders, { keys: ['orderId'], threshold: 0.3 });
      const results = search ? fuse.search(search).map(r => r.item) : allOrders;
      renderOrders(results);
    });

    fetchOrders();
  </script>
</body>
</html>
