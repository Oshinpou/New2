<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .order {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      background-color: #ffffff;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }
    input[type="text"] {
      padding: 6px 10px;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 6px 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>🛒 Admin - View & Update Orders</h1>
  <input type="text" id="searchBar" placeholder="🔍 Search by Order ID..." />

  <div id="ordersContainer"></div>

  <script>
    const gun = Gun({
      peers: ['https://gun-manhattan.herokuapp.com/gun']
    });

    const ordersContainer = document.getElementById("ordersContainer");
    const searchBar = document.getElementById("searchBar");

    const orderElements = {}; // For real-time search filtering

    // Load all orders
    gun.get("imacx_orders").map().once((order, id) => {
      if (!order || !order.data) return;
      const data = order.data;

      const orderDiv = document.createElement("div");
      orderDiv.className = "order";
      orderDiv.dataset.orderId = id;

      const statusInput = document.createElement("input");
      statusInput.type = "text";
      statusInput.placeholder = "Enter status";

      const updateBtn = document.createElement("button");
      updateBtn.textContent = "Update Status";

      updateBtn.onclick = () => {
        const newStatus = statusInput.value.trim();
        if (newStatus) {
          gun.get("imacx_order_status").get(id).put({ status: newStatus });
          alert("✅ Status permanently updated.");
        }
      };

      // Fetch saved status from distributed database
      gun.get("imacx_order_status").get(id).once(saved => {
        if (saved && saved.status) {
          statusInput.value = saved.status;
        }
      });

      const content = document.createElement("div");
      content.innerHTML = `
        <strong>Order ID:</strong> ${id}<br>
        <strong>Total:</strong> ₹${data.total}<br>
        <strong>Recipient:</strong> ${data.name}<br>
        <strong>Phone:</strong> ${data.phone1}, ${data.phone2}<br>
        <strong>Address:</strong> ${data.address}, ${data.city}, ${data.state}, ${data.country} - ${data.pincode}<br>
        <strong>Status:</strong> 
      `;

      orderDiv.appendChild(content);
      orderDiv.appendChild(statusInput);
      orderDiv.appendChild(updateBtn);
      ordersContainer.appendChild(orderDiv);

      orderElements[id] = orderDiv;
    });

    // Filter orders by ID in real-time
    searchBar.addEventListener("input", () => {
      const term = searchBar.value.trim().toLowerCase();
      Object.keys(orderElements).forEach(orderId => {
        const visible = orderId.toLowerCase().includes(term);
        orderElements[orderId].style.display = visible ? "block" : "none";
      });
    });
  </script>
</body>
</html>
