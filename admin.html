<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }
    .order {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    input[type="text"] {
      padding: 4px 6px;
      margin: 4px 0;
    }
    button {
      padding: 4px 10px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>📦 imacx Admin - Orders</h1>
  <div id="orderList">Loading orders...</div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
  const gun = Gun();
  const orders = gun.get('imacx_orders');
  const orderList = document.getElementById('orderList');

  // Clear initial message
  orderList.innerHTML = '';

  // Listen to all orders
  orders.map().on((orderNode, orderId) => {
    console.log('🧠 Order ID:', orderId, 'Node:', orderNode);

    if (!orderNode || !orderNode.data) {
      console.warn('❌ Missing data for order:', orderId);
      return;
    }

    const data = orderNode.data;
    const container = document.createElement('div');
    container.className = 'order';

    const orderStatusInput = document.createElement('input');
    orderStatusInput.type = 'text';
    orderStatusInput.value = data.status || '';

    const updateBtn = document.createElement('button');
    updateBtn.textContent = 'Update Status';
    updateBtn.onclick = () => {
      orders.get(orderId).get('data').get('status').put(orderStatusInput.value);
      alert('✅ Status updated');
    };

    container.innerHTML = `
      <strong>Order ID:</strong> ${data.orderId}<br>
      <strong>Total:</strong> ₹${data.total}<br>
      <strong>Recipient:</strong> ${data.shipping?.name || 'N/A'}<br>
      <strong>Phone:</strong> ${data.shipping?.phone || 'N/A'}<br>
      <strong>Address:</strong> 
        ${data.shipping?.address || ''}, 
        ${data.shipping?.city || ''}, 
        ${data.shipping?.state || ''}, 
        ${data.shipping?.country || ''} - 
        ${data.shipping?.pincode || ''}<br>
      <strong>Status:</strong>
    `;

    container.appendChild(orderStatusInput);
    container.appendChild(updateBtn);
    orderList.appendChild(container);
  });
</script>
       

      
</body>
</html>
