<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - imacx Orders</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
<script src="db.js"></script>
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background: #fff;
      color: goldenrod;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid goldenrod;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
    }
    select {
      padding: 0.3rem;
    }
    button {
      background: goldenrod;
      color: white;
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      color: goldenrod;
    }
    #searchBar {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.4rem;
      width: 60%;
      border: 1px solid goldenrod;
    }
  </style>
</head>
<body>
  <h2>üì¶ Admin Panel - Search & Manage Orders</h2>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="üîç Enter Order ID...">
    <button onclick="searchOrder()">Search</button>
    <button onclick="loadAllOrders()">Show All</button>
  </div>

  <div id="ordersContainer">Loading orders...</div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const ordersRef = gun.get('imacx_orders');
    const ordersContainer = document.getElementById('ordersContainer');

    function clearOrders() {
      ordersContainer.innerHTML = '';
    }

    function renderOrder(order, orderId) {
      const div = document.createElement('div');
      div.innerHTML = `
        <table>
          <tr><th colspan="2">üÜî Order ID: ${orderId}</th></tr>
          <tr><td><strong>Recipient</strong></td><td>${order.shipping?.recipient || '-'}</td></tr>
          <tr><td><strong>Email</strong></td><td>${order.shipping?.email || '-'}</td></tr>
          <tr><td><strong>Phone</strong></td><td>${order.shipping?.countryCode || ''} ${order.shipping?.phone || '-'}</td></tr>
          <tr><td><strong>Address</strong></td><td>${order.shipping?.address || '-'}, ${order.shipping?.area || '-'}, ${order.shipping?.city || '-'}, ${order.shipping?.state || '-'}, ${order.shipping?.country || '-'}, ${order.shipping?.zip || '-'}</td></tr>
          <tr><td><strong>Status</strong></td>
            <td>
              <select onchange="updateStatus('${orderId}', this.value)">
                <option ${order.status === 'Order Created' ? 'selected' : ''}>Order Created</option>
                <option ${order.status === 'Payment Done' ? 'selected' : ''}>Payment Done</option>
                <option ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                <option ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                <option ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>
            </td>
          </tr>
          <tr><td><strong>Total</strong></td><td>‚Çπ${order.total || 0}</td></tr>
          <tr><td><strong>Items</strong></td><td><ul>${Object.values(order.basket || {}).map(item =>
            `<li>${item.name} x${item.quantity} - ‚Çπ${item.price * item.quantity}</li>`).join('')}</ul></td></tr>
        </table><br/>
      `;
      ordersContainer.appendChild(div);
    }

    function updateStatus(orderId, newStatus) {
      ordersRef.get(orderId).get('status').put(newStatus);
      alert(`‚úÖ Order ${orderId} status updated to ${newStatus}`);
    }

    function loadAllOrders() {
      clearOrders();
      ordersRef.map().once((data, key) => {
        if (data && data.orderId) {
          renderOrder(data, key);
        }
      });
    }

    function searchOrder() {
      const id = document.getElementById('searchInput').value.trim();
      if (!id) return;

      ordersRef.get(id).once((data) => {
        clearOrders();
        if (data && data.orderId) {
          renderOrder(data, id);
        } else {
          ordersContainer.innerHTML = `<p>‚ùå No order found with ID: <strong>${id}</strong></p>`;
        }
      });
    }

    loadAllOrders(); // default on page load
  </script>
</body>
</html>
