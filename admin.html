<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - imacx Orders (Local Only)</title>
  <style>
    body {
      font-family: monospace;
      background: #fefefe;
      color: #222;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-family: sans-serif;
    }
    .order-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      background: #fffbe6;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
    }
    select, button {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #bbb;
      font-family: sans-serif;
    }
    .btn {
      cursor: pointer;
      margin-left: 5px;
    }
    .update-btn {
      background: #3498db;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
    #noOrders {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>üßæ imacx Admin Panel (Local Orders Only)</h1>
  <div id="ordersContainer"></div>
  <p id="noOrders">No orders found in localStorage.</p>

  <script>
  const STATUS_LIST = [
    'Order Created',
    'Payment Done',
    'Order Cancelled',
    'Order Processing',
    'Out for Shipping',
    'Shipped',
    'Out for Delivery',
    'Delivered'
  ];

  function loadOrders() {
    const orders = JSON.parse(localStorage.getItem('admin_orders')) || [];
    const container = document.getElementById('ordersContainer');
    const noOrders = document.getElementById('noOrders');

    container.innerHTML = ''; // Clear previous content

    if (orders.length === 0) {
      noOrders.style.display = 'block';
      return;
    } else {
      noOrders.style.display = 'none';
    }

    orders.forEach((order, index) => {
      const block = document.createElement('div');
      block.className = 'order-block';

      const orderPre = document.createElement('pre');
      orderPre.textContent = JSON.stringify(order, null, 2);

      const statusLabel = document.createElement('label');
      statusLabel.textContent = "Update Status: ";
      const statusSelect = document.createElement('select');

      STATUS_LIST.forEach(status => {
        const option = document.createElement('option');
        option.value = status;
        option.textContent = status;
        if (status === order.status) option.selected = true;
        statusSelect.appendChild(option);
      });

      const updateBtn = document.createElement('button');
      updateBtn.className = 'btn update-btn';
      updateBtn.textContent = 'Update';
      updateBtn.onclick = () => {
        orders[index].status = statusSelect.value;
        localStorage.setItem('admin_orders', JSON.stringify(orders));
        alert("‚úÖ Status updated locally");
        loadOrders(); // Refresh the UI and print updated data
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn delete-btn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => {
        if (confirm("‚ùå Delete this order?")) {
          orders.splice(index, 1);
          localStorage.setItem('admin_orders', JSON.stringify(orders));
          loadOrders(); // Refresh the UI and remove deleted item
        }
      };

      block.appendChild(orderPre);
      block.appendChild(statusLabel);
      block.appendChild(statusSelect);
      block.appendChild(updateBtn);
      block.appendChild(deleteBtn);
      container.appendChild(block);
    });
  }

  window.onload = loadOrders;
</script>
</body>
</html>
