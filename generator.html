<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Page Generator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #pageList { margin-top: 20px; }
        .page { margin: 10px 0; }
        .delete-btn { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Digital Page Generator</h1>
    <input type="text" id="pageData" placeholder="Enter page data">
    <button id="generateBtn">Generate Page</button>
    <div id="pageList"></div>

    <script>
        const pages = {};

        document.getElementById('generateBtn').addEventListener('click', () => {
            const data = document.getElementById('pageData').value;
            const uniqueId = Date.now();
            pages[uniqueId] = data;

            renderPages();
            document.getElementById('pageData').value = '';
        });

        function renderPages() {
            const pageList = document.getElementById('pageList');
            pageList.innerHTML = '';

            for (const id in pages) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.innerHTML = `
                    <a href="#" onclick="openPage(${id})">View Page ${id}</a>
                    <span class="delete-btn" onclick="deletePage(${id})">Delete</span>
                `;
                pageList.appendChild(pageDiv);
            }
        }

        function openPage(id) {
            const data = pages[id];
            alert(data ? `Page Data: ${data}` : 'No data for this page.');
        }

        function deletePage(id) {
            delete pages[id];
            renderPages();
        }
    </script>
</body>
</html>
