<!DOCTYPE html>
<html>
<head>
  <title>Soft Page Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea { display: block; margin: 10px 0; width: 300px; }
  </style>
</head>
<body>
  <h2>Create Softcoded Product Page</h2>
  <input id="title" placeholder="Product Title" />
  <input id="image" placeholder="Image URL" />
  <input id="price" placeholder="Price (e.g. â‚¹2499)" />
  <textarea id="description" placeholder="Product Description"></textarea>
  <button onclick="generate()">Generate Link</button>

  <h3>Generated Link:</h3>
  <p id="linkOutput"></p>

  <script>
    function generateID() {
      return 'p' + Math.random().toString(36).substr(2, 9);
    }

    function generate() {
      const id = generateID();
      const page = {
        title: document.getElementById('title').value,
        image: document.getElementById('image').value,
        price: document.getElementById('price').value,
        description: document.getElementById('description').value
      };

      const script = `window.pageDatabase = window.pageDatabase || {};\nwindow.pageDatabase["${id}"] = ${JSON.stringify(page, null, 2)};`;
      console.log(script); // You can copy this and append to pages-data.js

      const link = `${location.origin}/page.html?page=${id}`;
      document.getElementById('linkOutput').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
    }
  </script>
</body>
</html>
