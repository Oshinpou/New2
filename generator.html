<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Page Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #222;
    }
    h1 {
      color: #111;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button.danger {
      background-color: #dc3545;
    }
    .link-box {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    a {
      word-break: break-all;
      display: block;
      margin-bottom: 10px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div id="main"></div>

  <script>
    const gun = Gun();
    const pagesDB = gun.get('pages');
    const pagesList = gun.get('pagesList');
    const params = new URLSearchParams(window.location.search);
    const pageId = params.get('id');
    const main = document.getElementById('main');
    const renderedPages = new Set(); // To prevent duplicate rendering

    // üìÑ PAGE VIEW MODE
    if (pageId) {
      pagesDB.get(pageId).once(data => {
        if (data && data.created) {
          document.title = "imacx";
          main.innerHTML = `<h1>imacx</h1>`;
        } else {
          main.innerHTML = `<h1>‚ö†Ô∏è This page was deleted or doesn't exist.</h1>`;
        }
      });

    } else {
      // üõ†Ô∏è GENERATOR MODE
      main.innerHTML = `
        <h1>‚ú® Digital Pages Generator</h1>
        <button onclick="createPage()">Create New Blank Page</button>
        <div id="output"></div>
      `;
      const output = document.getElementById('output');

      // Real-time listener to show all pages
      pagesList.map().on((val, key) => {
        if (val && !renderedPages.has(key)) {
          pagesDB.get(key).once(data => {
            if (data && data.created) {
              addLinkBox(key);
              renderedPages.add(key);
            }
          });
        } else if (!val && renderedPages.has(key)) {
          // Handle deletion: remove box
          const box = document.getElementById(`box-${key}`);
          if (box) box.remove();
          renderedPages.delete(key);
        }
      });

      // üì• Create New Page
      window.createPage = function () {
        const id = 'page-' + Date.now() + '-' + Math.random().toString(36).substr(2, 6);
        const createdAt = new Date().toISOString();
        pagesDB.get(id).put({ created: createdAt });
        pagesList.get(id).put(true);
      }

      // üß± Render a box
      function addLinkBox(id) {
        const link = location.origin + location.pathname + '?id=' + id;
        const box = document.createElement('div');
        box.className = 'link-box';
        box.id = `box-${id}`;
        box.innerHTML = `
          <a href="${link}" target="_blank">${link}</a>
          <button class="danger" onclick="deleteLink('${id}')">Delete Link</button>
        `;
        output.prepend(box);
      }

      // ‚ùå Delete
      window.deleteLink = function (id) {
        pagesDB.get(id).put(null);
        pagesList.get(id).put(null);
      }
    }
  </script>
</body>
</html>
