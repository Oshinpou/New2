<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Generator - imacx Admin</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        /* Custom message box for feedback */
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(120%);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .message-box.show {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Custom Message Box for alerts -->
    <div id="messageBox" class="message-box"></div>

    <!-- Navigation Bar -->
    <nav class="bg-gray-100 p-4 flex items-center justify-between border-b border-gray-200 shadow-sm">
        <div class="flex items-center space-x-3">
            <span class="text-2xl font-bold text-yellow-600">imacx Admin</span>
            <img src="https://placehold.co/40x40/d6a32d/ffffff?text=im" alt="imacx logo" class="h-10 w-10 rounded-full">
        </div>
        <div class="flex items-center space-x-4">
            <a href="product.html" class="text-yellow-600 hover:text-yellow-800 font-semibold transition-colors duration-200">View Shop</a>
            <a href="basket.html" class="text-yellow-600 hover:text-yellow-800 font-semibold transition-colors duration-200">Basket</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl bg-white rounded-lg shadow-xl mt-6">
        <h2 class="text-3xl font-bold text-yellow-600 border-b-2 border-yellow-600 pb-2 mb-6">Generate New Product</h2>
        <form id="productForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="productName" class="block text-gray-700 font-semibold mb-2">Product Name:</label>
                    <input type="text" id="productName" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                </div>

                <div class="form-group">
                    <label for="imageUrls" class="block text-gray-700 font-semibold mb-2">Image URLs (comma-separated):</label>
                    <input type="text" id="imageUrls" placeholder="e.g., img1.jpg, img2.png" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                </div>

                <div class="form-group">
                    <label for="basePrice" class="block text-gray-700 font-semibold mb-2">Base Price (₹):</label>
                    <input type="number" id="basePrice" min="0" step="0.01" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                </div>
                
                <div class="form-group">
                    <label for="discountedPrice" class="block text-gray-700 font-semibold mb-2">Discounted Price (₹, optional):</label>
                    <input type="number" id="discountedPrice" min="0" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                </div>

                <div class="form-group">
                    <label for="category" class="block text-gray-700 font-semibold mb-2">Category:</label>
                    <select id="category" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        <option value="">--Select Category--</option>
                        <option value="food">Food</option>
                        <option value="jewellery">Jewellery</option>
                        <option value="digital">Digital</option>
                        <option value="cosmetics">Cosmetics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subcategory" class="block text-gray-700 font-semibold mb-2">Subcategory:</label>
                    <select id="subcategory" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        <option value="">--Select Subcategory--</option>
                    </select>
                </div>
            </div>

            <div class="form-group mt-6">
                <label for="productDetails" class="block text-gray-700 font-semibold mb-2">Product Details:</label>
                <textarea id="productDetails" rows="6" placeholder="Enter detailed product description. You can use basic HTML tags." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500"></textarea>
            </div>

            <div class="mt-6">
                <h3 class="text-xl font-bold text-gray-700 mb-4">Product Variants</h3>
                <div id="variantsContainer" class="space-y-4">
                    <!-- Variant groups will be added here -->
                </div>
                <button type="button" id="addVariantBtn" class="mt-4 px-6 py-2 bg-yellow-600 text-white font-bold rounded-lg hover:bg-yellow-700 transition-colors duration-200">Add Variant Type</button>
            </div>

            <hr class="my-8 border-gray-300">

            <button type="submit" class="w-full px-6 py-3 bg-yellow-600 text-white font-bold rounded-lg shadow-lg hover:bg-yellow-700 transition-colors duration-200">
                Generate Product Page
            </button>
        </form>
    </div>

    <!-- Generated Products List -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl mt-6">
        <h2 id="generatedProductsHeading" class="text-3xl font-bold text-yellow-600 border-b-2 border-yellow-600 pb-2 mb-6">Generated Products</h2>
        <div id="productsList" class="space-y-4">
            <p class="text-gray-500">No products generated yet.</p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Initialization and Auth ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let authReady = false;

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authReady = true;
                        console.log('User is authenticated. UID:', userId);
                        // Once authenticated, start listening for product data
                        setupRealtimeListener();
                    } else {
                        console.log('No user is signed in. Signing in anonymously...');
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error('Error during authentication:', error);
                            // If anonymous sign-in fails, use a fallback
                            userId = crypto.randomUUID();
                            authReady = true;
                            setupRealtimeListener();
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization error:", error);
            }
        }
        initFirebase();

        // --- DOM Elements ---
        const productForm = document.getElementById('productForm');
        const productNameInput = document.getElementById('productName');
        const basePriceInput = document.getElementById('basePrice');
        const discountedPriceInput = document.getElementById('discountedPrice');
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');
        const imageUrlsInput = document.getElementById('imageUrls');
        const productDetailsInput = document.getElementById('productDetails');
        const variantsContainer = document.getElementById('variantsContainer');
        const addVariantBtn = document.getElementById('addVariantBtn');
        const productsListDiv = document.getElementById('productsList');
        const generatedProductsHeading = document.getElementById('generatedProductsHeading');
        const messageBox = document.getElementById('messageBox');

        /**
         * Shows a custom message box with a given message.
         * @param {string} message The message to display.
         * @param {string} type 'success' (default) or 'error'.
         */
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // --- Subcategory Logic ---
        const subcategories = {
            food: ["chocolate", "breakfast", "snacks", "dairy", "bakery"],
            jewellery: ["rings", "necklaces", "earrings", "bracelets"],
            digital: ["laptops", "phones", "accessories", "software"],
            cosmetics: ["makeup", "skincare", "haircare", "fragrances"]
        };

        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;
            subcategorySelect.innerHTML = '<option value="">--Select Subcategory--</option>';
            if (selectedCategory && subcategories[selectedCategory]) {
                subcategories[selectedCategory].forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub.charAt(0).toUpperCase() + sub.slice(1);
                    subcategorySelect.appendChild(option);
                });
            }
        });

        // --- Variant Logic ---
        let variantCounter = 0;

        addVariantBtn.addEventListener('click', () => {
            variantCounter++;
            const variantGroup = document.createElement('div');
            variantGroup.className = 'variant-group p-4 border border-gray-200 rounded-lg bg-gray-50';
            variantGroup.dataset.id = variantCounter;
            variantGroup.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <label class="font-medium text-gray-700">Variant Type Name (e.g., Color, Size):</label>
                    <button type="button" class="delete-variant-btn text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg transition-colors duration-200 text-sm">Delete</button>
                </div>
                <input type="text" class="variant-type-name w-full p-2 mb-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" placeholder="e.g., Color" required>
                <h4 class="text-sm font-semibold text-gray-600 mb-2">Options:</h4>
                <div class="variant-options-list space-y-2"></div>
                <button type="button" class="add-option-btn mt-3 px-4 py-2 text-sm bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition-colors duration-200">Add Option</button>
            `;
            variantsContainer.appendChild(variantGroup);
            variantGroup.querySelector('.add-option-btn').addEventListener('click', () => addVariantOption(variantGroup));
            variantGroup.querySelector('.delete-variant-btn').addEventListener('click', () => variantGroup.remove());
        });

        function addVariantOption(variantGroup) {
            const optionsList = variantGroup.querySelector('.variant-options-list');
            const optionDiv = document.createElement('div');
            optionDiv.className = 'flex items-center space-x-2';
            optionDiv.innerHTML = `
                <input type="text" class="variant-option-input flex-grow p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" placeholder="Option Value (e.g., Red)" required>
                <input type="number" class="variant-option-price-modifier w-24 p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" placeholder="Mod Price" step="0.01" value="0">
                <input type="number" class="variant-option-discounted-price-modifier w-24 p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" placeholder="Mod Disc Price" step="0.01" value="0">
                <button type="button" class="delete-option-btn text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg transition-colors duration-200">x</button>
            `;
            optionsList.appendChild(optionDiv);
            optionDiv.querySelector('.delete-option-btn').addEventListener('click', () => optionDiv.remove());
        }

        // --- Form Submission ---
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!authReady) {
                showMessage('Authentication not ready. Please wait a moment.', 'error');
                return;
            }

            try {
                const productName = productNameInput.value.trim();
                const basePrice = parseFloat(basePriceInput.value);
                const discountedPrice = discountedPriceInput.value ? parseFloat(discountedPriceInput.value) : null;
                const category = categorySelect.value;
                const subcategory = subcategorySelect.value;
                const imageUrls = imageUrlsInput.value.split(',').map(url => url.trim()).filter(url => url !== '');
                const productDetails = productDetailsInput.value.trim();

                if (!productName || isNaN(basePrice) || !category || !subcategory || imageUrls.length === 0) {
                    showMessage('Please fill in all required product fields.', 'error');
                    return;
                }

                const variants = [];
                document.querySelectorAll('.variant-group').forEach(variantGroup => {
                    const typeName = variantGroup.querySelector('.variant-type-name').value.trim();
                    if (!typeName) return;

                    const options = [];
                    variantGroup.querySelectorAll('.variant-options-list > div').forEach(optionDiv => {
                        const optionInput = optionDiv.querySelector('.variant-option-input');
                        const value = optionInput.value.trim();
                        const priceModifier = parseFloat(optionDiv.querySelector('.variant-option-price-modifier').value) || 0;
                        const discountedPriceModifier = parseFloat(optionDiv.querySelector('.variant-option-discounted-price-modifier').value) || 0;
                        if (value) {
                            options.push({
                                value: value,
                                price_modifier: priceModifier,
                                discounted_price_modifier: discountedPriceModifier
                            });
                        }
                    });

                    if (options.length > 0) {
                        variants.push({
                            name: typeName,
                            options: options
                        });
                    }
                });

                const productData = {
                    name: productName,
                    price: basePrice,
                    discountedPrice: discountedPrice,
                    category: category,
                    subcategory: subcategory,
                    images: imageUrls,
                    details: productDetails,
                    variants: variants,
                    createdAt: Date.now()
                };

                // Add the new product to a shared collection in Firestore
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/products`), productData);
                showMessage(`Product "${productName}" generated! ID: ${docRef.id}`);

                productForm.reset();
                variantsContainer.innerHTML = '';
                subcategorySelect.innerHTML = '<option value="">--Select Subcategory--</option>';
            } catch (error) {
                console.error("Error generating product:", error);
                showMessage("An error occurred while generating the product. Please try again.", 'error');
            }
        });

        // --- Real-time Firestore Listener ---
        function setupRealtimeListener() {
            if (!authReady) {
                console.log("Waiting for authentication to be ready...");
                return;
            }
            
            const q = collection(db, `artifacts/${appId}/public/data/products`);
            onSnapshot(q, (snapshot) => {
                // Clear the list before adding new items
                productsListDiv.innerHTML = '';
                const products = [];
                snapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });

                if (products.length === 0) {
                    productsListDiv.innerHTML = '<p class="text-gray-500">No products generated yet.</p>';
                    return;
                }

                // Sort products by creation date descending
                products.sort((a, b) => b.createdAt - a.createdAt);

                products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item flex items-center justify-between bg-gray-100 p-4 rounded-lg shadow-sm border border-gray-200';
                    productItem.dataset.id = product.id;

                    productItem.innerHTML = `
                        <div>
                            <strong class="text-lg font-semibold">${product.name}</strong><br>
                            <a href="product.html#${product.id}" target="_blank" class="text-yellow-600 hover:text-yellow-800 transition-colors duration-200 underline">View Product Page</a>
                        </div>
                        <button class="delete-link-page-btn text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg shadow-md transition-colors duration-200" data-id="${product.id}">Delete</button>
                    `;
                    productsListDiv.appendChild(productItem);

                    // Attach a delete event listener to the button
                    productItem.querySelector('.delete-link-page-btn').addEventListener('click', async (e) => {
                        const idToDelete = e.target.dataset.id;
                        try {
                            // Delete the document from Firestore
                            await deleteDoc(doc(db, `artifacts/${appId}/public/data/products`, idToDelete));
                            showMessage(`Product "${product.name}" has been deleted.`, 'success');
                        } catch (error) {
                            console.error("Error deleting document:", error);
                            showMessage("Error deleting product. Please try again.", 'error');
                        }
                    });
                });
            }, (error) => {
                console.error("Firestore onSnapshot error:", error);
            });
        }
    </script>
</body>
</html>
