<!DOCTYPE html>
<html>
<head>
  <title>Imacx Softcoded Product</title>
  <script src="pages-data.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .product { background: #fff; padding: 20px; border: 1px solid #ccc; max-width: 600px; margin: auto; }
    .product img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const pageId = urlParams.get('page');
      const container = document.getElementById('content');

      if (typeof softcodedPages === 'undefined') {
        container.innerHTML = "<h2>Data file not loaded</h2>";
        return;
      }

      if (pageId && softcodedPages[pageId]) {
        const data = softcodedPages[pageId];
        container.innerHTML = `
          <div class="product">
            <h1>${data.title}</h1>
            <img src="${data.image}" alt="${data.title}">
            <p>${data.description}</p>
            <h3>â‚¹${data.price}</h3>
          </div>
        `;
      } else {
        container.innerHTML = "<h2>Page not found</h2>";
      }
    });
  </script>
</body>
</html>
