<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Softcoded Product Page Generator</title>
</head>
<body>
  <h1>Softcoded Product Page Generator</h1>
  <button onclick="generateAllProductPages()">Generate Product Pages</button>

  <script src="products-data.js"></script>
  <script>
    function generateAllProductPages() {
      allProducts.forEach(product => {
        const html = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${product.name} - imacx</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .product-container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    img { max-width: 100%; border-radius: 8px; }
    h1 { margin-top: 0; }
    p.price { font-size: 1.5rem; color: green; }
  </style>
</head>
<body>
  <div class="product-container">
    <img src="${product.image}" alt="${product.name}">
    <h1>${product.name}</h1>
    <p class="price">â‚¹${product.price}</p>
    <p>Category: ${product.category}</p>
    <p>Subcategory: ${product.subcategory}</p>
    <button>Add to Basket</button>
  </div>
</body>
</html>
        `.trim();

        const blob = new Blob([html], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = product.link; // e.g. product-soleme-cheese.html
        a.click();
      });
    }
  </script>
</body>
</html>
