<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Page Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    .link-box {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Generate Product Cloud Page</h2>
<input id="pname" placeholder="Product Name" />
<input id="price" placeholder="Product Price (INR)" />
<button onclick="generatePage()">Generate Link</button>

<div id="linksContainer"></div>

<script>
  const gun = Gun('https://gun-manhattan.herokuapp.com/gun');
  const linksContainer = document.getElementById("linksContainer");

  function generateID() {
    return 'page_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
  }

  function generatePage() {
    const name = document.getElementById("pname").value.trim();
    const price = document.getElementById("price").value.trim();

    if (!name || !price) return alert("Enter name and price");

    const id = generateID();
    const data = { id, name, price };

    gun.get('products').get(id).put(data);
    displayLink(id, data);
  }

  function displayLink(id, data) {
    const div = document.createElement("div");
    div.className = "link-box";
    div.innerHTML = `
      <a href="page.html?id=${id}" target="_blank">üåê Open Page (${data.name})</a><br/>
      ‚Çπ${data.price}
      <span class="delete-btn" onclick="deletePage('${id}', this)">[Delete]</span>
    `;
    linksContainer.appendChild(div);
  }

  function deletePage(id, elem) {
    gun.get('products').get(id).put(null);
    elem.parentElement.remove();
  }

  function loadAllLinks() {
    gun.get('products').map().once((data, id) => {
      if (data && data.name) {
        displayLink(id, data);
      }
    });
  }

  loadAllLinks();
</script>

</body>
</html>
