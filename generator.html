<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Page Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #222;
    }
    h1 {
      color: #111;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button.danger {
      background-color: #dc3545;
    }
    input, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .link-box {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    a {
      word-break: break-all;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div id="main"></div>

  <script>
    const gun = Gun();
    const params = new URLSearchParams(window.location.search);
    const pageId = params.get('id');
    const main = document.getElementById('main');

    // If there's a page ID, show that page for editing
    if (pageId) {
      gun.get('pages').get(pageId).once(data => {
        const content = data && data.content ? data.content : '';
        main.innerHTML = `
          <h1>📄 Digital Page: ${pageId}</h1>
          <textarea id="pageContent" rows="12" placeholder="Write something...">${content}</textarea><br/>
          <button onclick="saveContent()">💾 Save</button>
          <button class="danger" onclick="deletePage()">🗑️ Delete</button>
          <p id="status"></p>
        `;
      });

      window.saveContent = function () {
        const content = document.getElementById('pageContent').value;
        gun.get('pages').get(pageId).put({ content });
        document.getElementById('status').innerText = '✅ Content saved.';
      }

      window.deletePage = function () {
        gun.get('pages').get(pageId).put(null);
        document.getElementById('status').innerText = '❌ Page deleted.';
      }

    } else {
      // No page ID, show the generator
      main.innerHTML = `
        <h1>✨ Digital Pages Generator</h1>
        <button onclick="createPage()">Create New Blank Page</button>
        <div id="output"></div>
      `;

      window.createPage = function () {
        const id = 'page-' + Date.now() + '-' + Math.random().toString(36).substr(2, 6);
        gun.get('pages').get(id).put({ created: new Date().toISOString() });
        const link = location.origin + location.pathname + '?id=' + id;
        document.getElementById('output').innerHTML = `
          <div class="link-box">
            <p><strong>🔗 Your new digital page link:</strong></p>
            <a href="${link}" target="_blank">${link}</a>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
