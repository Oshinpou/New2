<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pages Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

#pages {
    margin-top: 20px;
}

.page {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    position: relative;
}

.page a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.delete-button {
    position: absolute;
    right: 10px;
    top: 10px;
    color: red;
    cursor: pointer;
}

  
</style>

</head>
<body>
    <div class="container">
        <h1>Digital Pages Generator</h1>
        <button id="createPage">Create New Page</button>
        <div id="pages"></div>
    </div>
    <script>
      $(document).ready(function() {
    let pageCounter = 0;

    $('#createPage').click(function() {
        pageCounter++;
        const pageId = `page-${pageCounter}`;
        $('#pages').append(`
            <div class="page" id="${pageId}">
                <span class="delete-button" data-page="${pageId}">Delete</span>
                <a href="#" class="pageLink" data-page="${pageId}">Page ${pageCounter}</a>
            </div>
        `);

        $(`a[data-page="${pageId}"]`).click(function(e) {
            e.preventDefault();
            alert(`This is ${$(this).text()}. You can add content here.`);
        });
    });

    $(document).on('click', '.delete-button', function() {
        const pageId = $(this).data('page');
        $(`#${pageId}`).remove();
    });
});

    </script>
</body>
</html>
