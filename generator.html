<!DOCTYPE html>
<html>
<head>
  <title>Softcoded Page Generator</title>
</head>
<body>
  <h2>Create Softcoded Page Link</h2>
  <input id="title" placeholder="Title"><br>
  <input id="description" placeholder="Description"><br>
  <input id="image" placeholder="Image URL"><br>
  <input id="price" placeholder="Price"><br>
  <button onclick="generatePage()">Generate</button>
  <div id="links"></div>

  <script>
    let count = 1000;
    const linksDiv = document.getElementById('links');

    function generatePage() {
      const id = "page-" + (count++);
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const image = document.getElementById('image').value;
      const price = document.getElementById('price').value;

      // Show link to softcoded page
      const link = document.createElement('a');
      link.href = `shopping.html?page=${id}`;
      link.textContent = `Visit ${title}`;
      link.target = "_blank";
      linksDiv.appendChild(link);
      linksDiv.appendChild(document.createElement('br'));

      // Copy to console: paste this into softcoded-pages.js manually for now
      console.log(`"${id}": {
        title: "${title}",
        description: "${description}",
        image: "${image}",
        price: "${price}"
      },`);
    }
  </script>
</body>
</html>
