<!DOCTYPE html>
<html>
<head>
  <title>Digital Page Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
  <h2>Create Digital Page</h2>
  <input id="title" placeholder="Title" /><br><br>
  <textarea id="content" placeholder="Description"></textarea><br><br>
  <button onclick="createPage()">Generate Page</button>
  <p id="link"></p>

  <script>
    const gun = Gun();

    function generateId() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    function createPage() {
      const id = generateId();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      gun.get("pages").get(id).put({ title, content });

      const link = `page.html?id=${id}`;
      document.getElementById("link").innerHTML = `ðŸ”— <a href="${link}" target="_blank">${link}</a>`;
    }
  </script>
</body>
</html>
