<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Product Page Generator - imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: cursive;
      background: #fff;
      color: goldenrod;
      padding: 1rem;
    }
    input, textarea, select, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid goldenrod;
      font-family: cursive;
    }
    button {
      background: goldenrod;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card {
      border: 1px solid goldenrod;
      padding: 1rem;
      margin: 1rem 0;
    }
    .image-preview img {
      max-width: 100px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“„ Generate Digital Product Page</h2>  <input type="text" id="productName" placeholder="Product Name"><label>Variants (e.g., Color): <input type="text" id="variantType" placeholder="Color"></label> <input type="text" id="variantOptions" placeholder="Comma-separated options (e.g., Red, Blue, Custom)">

<label>Variant Prices:</label>

  <textarea id="variantPrices" placeholder='{"Red": 1800, "Blue": 1850, "Custom": 2000}'></textarea>  <textarea id="description" placeholder="Product Description"></textarea><label>Category: <select id="category"> <option value="Food">Food</option> <option value="Jewellery">Jewellery</option> <option value="Cosmetics">Cosmetics</option> <option value="Digital">Digital</option> <option value="other">Other</option> </select> <input type="text" id="customCategory" placeholder="Custom Category (if Other)"> </label>

<label>Subcategory: <select id="subcategory"> <option value="">Select Subcategory</option> <option value="Spread">Spread</option> <option value="Cheese">Cheese</option> <option value="Serum">Serum</option> <option value="Makeup">Makeup</option> <option value="Accessory">Accessory</option> <option value="other">Other</option> </select> <input type="text" id="customSubcategory" placeholder="Custom Subcategory (if Other)"> </label>

<label>Rating: <span id="stars"> <span onclick="setRating(1)">â˜…</span> <span onclick="setRating(2)">â˜…</span> <span onclick="setRating(3)">â˜…</span> <span onclick="setRating(4)">â˜…</span> <span onclick="setRating(5)">â˜…</span> </span> </label> <input type="hidden" id="rating" value="0">

<label>Select Product Images: <input type="file" id="imageUpload" multiple></label>

  <div class="image-preview" id="imagePreview"></div><button onclick="generateProductPage()">â• Generate Page</button>

  <h3>ğŸ—‚ï¸ All Created Pages</h3>
  <div id="productList"></div><script>
  const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const products = gun.get('digital_products');
  const productIds = gun.get('all_product_ids');

  const imageUpload = document.getElementById('imageUpload');
  const imagePreview = document.getElementById('imagePreview');
  let imageArray = [];

  imageUpload.addEventListener('change', function() {
    imageArray = [];
    imagePreview.innerHTML = '';
    [...this.files].forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        imageArray.push(e.target.result);
        const img = document.createElement('img');
        img.src = e.target.result;
        imagePreview.appendChild(img);
      }
      reader.readAsDataURL(file);
    });
  });

  function setRating(stars) {
    document.getElementById('rating').value = stars;
    [...document.querySelectorAll('#stars span')].forEach((s, i) => {
      s.style.color = i < stars ? 'gold' : 'gray';
    });
  }

  function generateProductPage() {
    const id = 'prod_' + Math.random().toString(36).substring(2, 9);
    const name = document.getElementById('productName').value;
    const basePrice = 0; // Price shown after selecting variant
    const discountPrice = 0;
    const description = document.getElementById('description').value;
    const variantType = document.getElementById('variantType').value;
    const variantOptions = document.getElementById('variantOptions').value.split(',').map(v => v.trim());
    const variantPrices = JSON.parse(document.getElementById('variantPrices').value || '{}');

    let category = document.getElementById('category').value;
    if (category === 'other') category = document.getElementById('customCategory').value;

    let subcategory = document.getElementById('subcategory').value;
    if (subcategory === 'other') subcategory = document.getElementById('customSubcategory').value;

    const rating = +document.getElementById('rating').value;

    const productData = {
      id,
      name,
      basePrice,
      discountPrice,
      description,
      variantType,
      variantOptions,
      variantPrices,
      images: imageArray,
      category,
      subcategory,
      rating
    };

    products.get(id).put(productData);
    productIds.set(id);
    alert("âœ… Page Created: product.html#" + id);
    renderProductList();
  }

  function renderProductList() {
    document.getElementById('productList').innerHTML = '';
    productIds.map().once(id => {
      if (!id) return;
      products.get(id).once(data => {
        if (!data) return;
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <strong>${data.name}</strong> <br>
          <a href="product.html#${id}" target="_blank">ğŸ”— Open Page</a><br>
          <button onclick="deleteProduct('${id}')">ğŸ—‘ï¸ Delete</button>
        `;
        document.getElementById('productList').appendChild(div);
      });
    });
  }

  function deleteProduct(id) {
    if (!confirm("Are you sure to delete this page?")) return;
    products.get(id).put(null);
    productIds.get(id).put(null);
    alert("âŒ Page deleted");
    renderProductList();
  }

  renderProductList();
</script></body>
</html>
