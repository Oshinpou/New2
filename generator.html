<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Generator - imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    .link {
      margin: 10px 0;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Create Cloud Product Page</h2>
<input id="productName" placeholder="Product Name" /><br>
<input id="productPrice" placeholder="Product Price (INR)" /><br>
<button onclick="createPage()">Generate Cloud Page</button>

<div id="linkList"></div>

<script>
  const gun = Gun('https://gun-manhattan.herokuapp.com/gun');
  const linkList = document.getElementById("linkList");

  function generateToken() {
    return 'page_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
  }

  function createPage() {
    const name = document.getElementById("productName").value.trim();
    const price = document.getElementById("productPrice").value.trim();

    if (!name || !price) {
      alert("Enter both name and price");
      return;
    }

    const id = generateToken();
    const data = { id, name, price };

    gun.get('products').get(id).put(data, ack => {
      if (ack.err) {
        alert("Failed to save data.");
      } else {
        showLink(id, name, price);
      }
    });
  }

  function showLink(id, name, price) {
    const div = document.createElement("div");
    div.className = "link";
    div.innerHTML = `
      <a href="page.html?id=${id}" target="_blank">Open Page</a> - ${name} - â‚¹${price} 
      <span class="delete-btn" onclick="deletePage('${id}', this)">[Delete]</span>
    `;
    linkList.appendChild(div);
  }

  function deletePage(id, el) {
    gun.get('products').get(id).put(null);
    el.parentElement.remove();
  }

  function loadExistingLinks() {
    gun.get('products').map().once((data, id) => {
      if (data && data.name && data.price) {
        showLink(id, data.name, data.price);
      }
    });
  }

  loadExistingLinks();
</script>

</body>
</html>
