<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imacx Basket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonic@next/dist/tonic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/radash"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background-color: #fefefe;
      color: #222;
    }

    h1, h2 {
      color: goldenrod;
    }

    img {
      width: 50px;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    th, td {
      border: 1px solid #e3e3e3;
      padding: 8px;
      text-align: center;
    }

    tonic-button {
      margin: 5px 10px 10px 0;
    }

    #orderOutput {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üõí Basket</h1>
  <div id="basket-table"></div>

  <h2>üöö Shipping Info</h2>
  <div id="shipping-form"></div>

  <tonic-button onclick="collectOrderDetails()">üìã Collect Order Info</tonic-button>
  <tonic-button onclick="generateOrderId()">üîê Generate Order ID</tonic-button>
  <tonic-button onclick="storeToAdmin()">üíæ Save Order</tonic-button>
  <tonic-button onclick="startPaymentFlow()">üí≥ Pay Now</tonic-button>

  <div id="orderOutput"></div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const ordersRef = gun.get('imacx_orders');

    let orderId = '';
    let shipping = {};
    let total = 0;

    const getBasket = () => JSON.parse(localStorage.getItem('basket')) || [];

    function renderBasket() {
      const basket = getBasket();
      const container = document.getElementById('basket-table');
      if (basket.length === 0) {
        container.innerHTML = '<p>Your basket is empty.</p>';
        return;
      }

      total = 0;
      let html = `<table>
        <tr><th>Image</th><th>Name</th><th>Qty</th><th>Price</th><th>Total</th><th>Category</th><th>Subcategory</th><th>Action</th></tr>`;

      basket.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        html += `<tr>
          <td><img src="${item.image}"></td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>‚Çπ${item.price}</td>
          <td>‚Çπ${itemTotal}</td>
          <td>${item.category}</td>
          <td>${item.subcategory}</td>
          <td><button onclick="deleteItem(${index})">‚ùå</button></td>
        </tr>`;
      });

      html += `<tr><td colspan="4"><strong>Grand Total</strong></td><td colspan="4"><strong>‚Çπ${total}</strong></td></tr></table>`;
      container.innerHTML = html;
    }

    function deleteItem(index) {
      const basket = getBasket();
      basket.splice(index, 1);
      localStorage.setItem('basket', JSON.stringify(basket));
      renderBasket();
    }

    function renderShippingForm() {
      document.getElementById('shipping-form').innerHTML = `
        <tonic-input id="recipient" placeholder="Recipient Name" required></tonic-input><br>
        <tonic-input id="email" placeholder="Email" type="email" required></tonic-input><br>
        <tonic-input id="countryCode" placeholder="Country Code" required></tonic-input>
        <tonic-input id="phone" placeholder="Phone" required></tonic-input><br>
        <tonic-textarea id="address" placeholder="Full Address" required></tonic-textarea><br>
        <tonic-input id="area" placeholder="Area" required></tonic-input>
        <tonic-input id="city" placeholder="City" required></tonic-input><br>
        <tonic-input id="state" placeholder="State" required></tonic-input>
        <tonic-input id="country" placeholder="Country" required></tonic-input>
        <tonic-input id="zip" placeholder="Zip Code" required></tonic-input><br>
      `;
    }

    function collectOrderDetails() {
      const basket = getBasket();
      if (!basket.length) return alert('‚ùå Basket is empty.');

      const getVal = id => document.getElementById(id)?.value.trim();
      shipping = {
        recipient: getVal('recipient'),
        email: getVal('email'),
        countryCode: getVal('countryCode'),
        phone: getVal('phone'),
        address: getVal('address'),
        area: getVal('area'),
        city: getVal('city'),
        state: getVal('state'),
        country: getVal('country'),
        zip: getVal('zip')
      };

      if (Object.values(shipping).some(v => !v)) {
        alert("‚ùó Please complete all shipping fields.");
        return;
      }

      total = radash.sum(basket.map(i => i.price * i.quantity));

      document.getElementById('orderOutput').textContent = JSON.stringify({
        orderId,
        shipping,
        basket,
        total
      }, null, 2);
    }

    function generateOrderId() {
      orderId = 'IMX' + Math.random().toString(36).substr(2, 9).toUpperCase();
      alert(`üÜî Order ID Generated: ${orderId}`);
    }

    function storeToAdmin() {
      const basket = getBasket();
      if (!orderId || !shipping.recipient || basket.length === 0) {
        alert("‚ùó Collect shipping info, generate ID, and have items.");
        return;
      }

      const order = {
        orderId,
        basket,
        shipping,
        total,
        status: "Order Created",
        timestamp: Date.now()
      };

      const ref = ordersRef.get(orderId).put(order);
      ref.get('orderId').put(orderId); // enable map
      ordersRef.set(ref);

      const localOrders = JSON.parse(localStorage.getItem('admin_orders') || '[]');
      localOrders.push(order);
      localStorage.setItem('admin_orders', JSON.stringify(localOrders));

      alert("‚úÖ Order saved successfully.");
      document.getElementById('orderOutput').textContent = JSON.stringify(order, null, 2);
    }

    function startPaymentFlow() {
      const basket = getBasket();
      if (!orderId || !shipping.recipient || !basket.length) {
        alert("‚ùó Save order before payment.");
        return;
      }

      const options = {
        key: "rzp_live_ozWo08bXwqssx3",
        amount: Math.round(total * 100),
        currency: "INR",
        name: "imacx Shop",
        description: `Order ID: ${orderId}`,
        notes: {
          ...shipping,
          orderId,
          grandTotal: `‚Çπ${total}`,
          items: basket.map(i => `${i.name} x${i.quantity}`).join(', ')
        },
        handler: function (response) {
          alert(`‚úÖ Payment Successful: ${response.razorpay_payment_id}`);
          ordersRef.get(orderId).get('status').put('Payment Done');
          localStorage.removeItem('basket');
          localStorage.setItem('lastOrder', JSON.stringify({
            orderId,
            ...shipping,
            total,
            razorpay_payment_id: response.razorpay_payment_id
          }));
          window.location.href = 'thankyou.html';
        },
        prefill: {
          name: shipping.recipient,
          email: shipping.email,
          contact: shipping.countryCode + shipping.phone
        },
        theme: { color: "#bfa046" }
      };

      new Razorpay(options).open();
    }

    renderBasket();
    renderShippingForm();
  </script>
</body>
</html>
