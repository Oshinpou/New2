<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket - imacx Shop</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonic@next/dist/tonic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/radash"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff;
      padding: 2rem;
      color: #333;
    }
    tonic-button {
      margin-right: 8px;
    }
    img {
      width: 50px;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    #orderOutput {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üõí Basket</h1>
  <div id="basket-table"></div>

  <h2>Shipping Details</h2>
  <div id="shipping-form"></div>

  <tonic-button onclick="collectOrderDetails()">üìã Collect Order Info</tonic-button>
  <tonic-button onclick="generateOrderId()">üîê Generate Order ID</tonic-button>
  <tonic-button onclick="storeToAdmin()">üíæ Save Order</tonic-button>
  <tonic-button onclick="startPaymentFlow()">üí≥ Pay Now</tonic-button>

  <h3>üì¶ Order Summary</h3>
  <div id="orderOutput"></div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('imacx_orders');
    let orderId = '';
    let shipping = {};
    let total = 0;

    function getBasket() {
      return JSON.parse(localStorage.getItem('basket')) || [];
    }

    function renderBasket() {
      const basket = getBasket();
      const tableDiv = document.getElementById('basket-table');
      if (basket.length === 0) {
        tableDiv.innerHTML = '<p>No items in basket.</p>';
        return;
      }

      total = 0;
      let html = `<table>
        <tr>
          <th>Image</th><th>Name</th><th>Qty</th><th>Price</th><th>Total</th><th>Category</th><th>Subcategory</th><th>Action</th>
        </tr>`;

      basket.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        html += `<tr>
          <td><img src="${item.image}"></td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>‚Çπ${item.price}</td>
          <td>‚Çπ${itemTotal}</td>
          <td>${item.category}</td>
          <td>${item.subcategory}</td>
          <td><button onclick="deleteItem(${index})">Delete</button></td>
        </tr>`;
      });

      html += `<tr><td colspan="4"><strong>Grand Total</strong></td><td colspan="4"><strong>‚Çπ${total}</strong></td></tr></table>`;
      tableDiv.innerHTML = html;
    }

    function deleteItem(index) {
      const basket = getBasket();
      if (confirm("Remove this item?")) {
        basket.splice(index, 1);
        localStorage.setItem('basket', JSON.stringify(basket));
        renderBasket();
      }
    }

    function renderShippingForm() {
      document.getElementById('shipping-form').innerHTML = `
        <tonic-input placeholder="Recipient Name" id="recipient"></tonic-input><br>
        <tonic-input placeholder="Email" id="email" type="email"></tonic-input><br>
        <tonic-input placeholder="Country Code" id="countryCode"></tonic-input>
        <tonic-input placeholder="Phone" id="phone"></tonic-input><br>
        <tonic-textarea placeholder="Full Address" id="address"></tonic-textarea><br>
        <tonic-input placeholder="Area" id="area"></tonic-input>
        <tonic-input placeholder="City" id="city"></tonic-input><br>
        <tonic-input placeholder="State" id="state"></tonic-input>
        <tonic-input placeholder="Country" id="country"></tonic-input>
        <tonic-input placeholder="Zip Code" id="zip"></tonic-input><br>
      `;
    }

    function collectOrderDetails() {
      const basket = getBasket();
      total = radash.sum(basket.map(i => i.quantity * i.price));
      shipping = {
        recipient: document.getElementById('recipient').value,
        email: document.getElementById('email').value,
        countryCode: document.getElementById('countryCode').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        area: document.getElementById('area').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        country: document.getElementById('country').value,
        zip: document.getElementById('zip').value
      };

      document.getElementById('orderOutput').textContent = JSON.stringify({
        orderId,
        shipping,
        basket,
        total
      }, null, 2);
    }

    function generateOrderId() {
      orderId = 'IMX' + Math.random().toString(36).substr(2, 9).toUpperCase();
      alert("Generated Order ID: " + orderId);
    }

    function storeToAdmin() {
      const basket = getBasket();
      if (!orderId || !shipping.recipient || basket.length === 0) {
        alert("Collect shipping, generate order ID, and add items first.");
        return;
      }

      const order = {
        orderId,
        basket: JSON.parse(JSON.stringify(basket)),
        shipping: JSON.parse(JSON.stringify(shipping)),
        total,
        status: "Order Created",
        timestamp: Date.now()
      };

      const orderRef = globalOrders.get(orderId).put(order);
      orderRef.get('orderId').put(orderId);
      globalOrders.set(orderRef);

      alert("‚úÖ Order saved.");
      localStorage.setItem('admin_orders', JSON.stringify([...(JSON.parse(localStorage.getItem('admin_orders')) || []), order]));
      document.getElementById('orderOutput').textContent = JSON.stringify(order, null, 2);
    }

    function startPaymentFlow() {
      const basket = getBasket();
      if (!orderId || !shipping.recipient || basket.length === 0) {
        alert("Save order first.");
        return;
      }

      const options = {
        key: "rzp_live_ozWo08bXwqssx3",
        amount: Math.round(total * 100),
        currency: "INR",
        name: "imacx Shop",
        description: `Order ID: ${orderId}`,
        notes: {
          ...shipping,
          orderId,
          total: `‚Çπ${total}`,
          items: basket.map(i => `${i.name} x${i.quantity}`).join(', ')
        },
        handler: function (response) {
          globalOrders.get(orderId).get('status').put('Payment Done');
          localStorage.removeItem('basket');
          alert("‚úÖ Payment Successful!");
          window.location.href = 'thankyou.html';
        },
        prefill: {
          name: shipping.recipient,
          email: shipping.email,
          contact: shipping.countryCode + shipping.phone
        },
        theme: {
          color: "#bfa046"
        }
      };

      new Razorpay(options).open();
    }

    renderBasket();
    renderShippingForm();
  </script>
</body>
</html>
