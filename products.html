<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Softcoded Product Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: Google Meta Monetag -->
  <meta name="monetization" content="$wallet.example.com/user">
  <style>
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans p-6">

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productContainer"></div>

  <!-- Popup Modal -->
  <div id="productModal" class="modal fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 max-w-sm w-full relative text-center">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-xl text-red-600">&times;</button>
      <img id="modalImage" src="" class="w-full h-48 object-cover rounded-lg mb-4" />
      <h2 id="modalTitle" class="text-xl font-semibold mb-2"></h2>
      <p id="modalPrice" class="text-green-700 font-bold mb-2"></p>
      <p id="modalDesc" class="text-gray-700 text-sm mb-4"></p>
      <button onclick="addToBasket()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add to Basket</button>
      <button onclick="openFullscreenModal()" class="mt-2 underline text-blue-600 text-sm block">Open Fullscreen</button>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div id="fullscreenModal" class="modal fixed inset-0 bg-white items-center justify-center z-50 p-10">
    <div class="max-w-2xl mx-auto text-center relative">
      <button onclick="closeFullscreen()" class="absolute top-4 right-4 text-2xl text-black">&times;</button>
      <img id="fullscreenImage" src="" class="w-full h-64 object-cover rounded-xl mb-4" />
      <h2 id="fullscreenTitle" class="text-2xl font-bold mb-2"></h2>
      <p id="fullscreenPrice" class="text-green-700 font-bold mb-2"></p>
      <p id="fullscreenDesc" class="text-gray-800 text-base mb-6"></p>
      <button onclick="addToBasket()" class="bg-green-600 text-white px-6 py-3 rounded-lg">Add to Basket</button>
    </div>
  </div>

  <script>
    const products = [
      {
        name: "Imacx Face Cream",
        price: "₹1800",
        image: "https://via.placeholder.com/300x200.png?text=Face+Cream",
        desc: "A luxury sculpting cream for iconic face shape."
      },
      {
        name: "Blue Chocolate",
        price: "₹999",
        image: "https://via.placeholder.com/300x200.png?text=Blue+Choco",
        desc: "Unique blue chocolate for luxury mood elevation."
      },
      {
        name: "Giant 3m Pillow",
        price: "₹2500",
        image: "https://via.placeholder.com/300x200.png?text=Giant+Pillow",
        desc: "Ultra-soft giant pillow for cozy comfort."
      }
    ];

    const productContainer = document.getElementById("productContainer");
    const productModal = document.getElementById("productModal");
    const fullscreenModal = document.getElementById("fullscreenModal");

    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalPrice = document.getElementById("modalPrice");
    const modalDesc = document.getElementById("modalDesc");

    const fullscreenImage = document.getElementById("fullscreenImage");
    const fullscreenTitle = document.getElementById("fullscreenTitle");
    const fullscreenPrice = document.getElementById("fullscreenPrice");
    const fullscreenDesc = document.getElementById("fullscreenDesc");

    let selectedProduct = null;

    products.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow-md p-4 cursor-pointer hover:shadow-xl transition";
      card.innerHTML = `
        <img src="${product.image}" class="w-full h-40 object-cover rounded mb-3" />
        <h3 class="text-lg font-bold">${product.name}</h3>
        <p class="text-green-700 font-semibold">${product.price}</p>
        <button onclick="showModal(${index})" class="mt-2 text-blue-500 underline text-sm">View</button>
      `;
      productContainer.appendChild(card);
    });

    function showModal(index) {
      selectedProduct = products[index];
      modalImage.src = selectedProduct.image;
      modalTitle.innerText = selectedProduct.name;
      modalPrice.innerText = selectedProduct.price;
      modalDesc.innerText = selectedProduct.desc;
      productModal.classList.add("active");
    }

    function closeModal() {
      productModal.classList.remove("active");
    }

    function openFullscreenModal() {
      fullscreenImage.src = selectedProduct.image;
      fullscreenTitle.innerText = selectedProduct.name;
      fullscreenPrice.innerText = selectedProduct.price;
      fullscreenDesc.innerText = selectedProduct.desc;
      productModal.classList.remove("active");
      fullscreenModal.classList.add("active");
    }

    function closeFullscreen() {
      fullscreenModal.classList.remove("active");
    }

    function addToBasket() {
      if (!selectedProduct) return;
      let basket = JSON.parse(localStorage.getItem("basket")) || [];
      basket.push(selectedProduct);
      localStorage.setItem("basket", JSON.stringify(basket));
      alert(`${selectedProduct.name} added to basket.`);
    }
  </script>
</body>
</html>
