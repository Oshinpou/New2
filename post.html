<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .btn {
            @apply px-6 py-3 font-semibold text-white rounded-lg transition-colors duration-200 shadow-md;
        }
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700;
        }
        .input-field {
            @apply w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent;
        }
        .textarea-field {
            @apply w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container flex justify-between items-center py-4">
            <a href="generator.html" class="text-2xl font-bold text-indigo-600">Page Generator</a>
            <a href="post.html" class="btn btn-primary" id="postLink">Post Data</a>
        </div>
    </nav>

    <div class="container mt-8 bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-6">Post Data to a Cloud Page</h1>
        <p class="text-center text-gray-500 mb-8">Enter a page token and post data to it.</p>

        <form id="postForm" class="space-y-6">
            <div>
                <label for="pageToken" class="block text-gray-700 font-medium mb-2">Page Token</label>
                <input type="text" id="pageToken" placeholder="Paste a token, e.g., cdf57fbc-fce1-4a06-92ac-3648eba7fb7e" class="input-field" required>
            </div>
            <div>
                <label for="postContent" class="block text-gray-700 font-medium mb-2">Content to Post</label>
                <textarea id="postContent" rows="6" placeholder="Enter your post content here..." class="textarea-field" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-full md:w-auto">Post Data</button>
            </div>
        </form>

        <div id="status-message" class="mt-8 text-center text-green-600 font-bold hidden">
            Data posted successfully!
        </div>
    </div>

    <script>
        (function() {
            const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
            
            const postForm = document.getElementById('postForm');
            const pageTokenInput = document.getElementById('pageToken');
            const postContentInput = document.getElementById('postContent');
            const statusMessage = document.getElementById('status-message');

            postForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const token = pageTokenInput.value.trim();
                const content = postContentInput.value.trim();

                if (!token || !content) {
                    alert('Please enter a valid page token and some content.');
                    return;
                }

                const pageNode = gun.get('cloud_pages').get(token);
                
                // Check if the page token exists before posting
                pageNode.once(data => {
                    if (data) {
                        const postId = crypto.randomUUID();
                        pageNode.get(postId).put(content);
                        statusMessage.classList.remove('hidden');
                        postForm.reset();
                        
                        // Hide the message after a few seconds
                        setTimeout(() => {
                            statusMessage.classList.add('hidden');
                        }, 3000);
                    } else {
                        alert('The provided token does not exist. Please generate a new link first.');
                    }
                });
            });
        })();
    </script>

</body>
</html>
