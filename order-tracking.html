<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracking - Imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { text-align: center; color: #333; }
    #searchBar { width: 100%; padding: 10px; font-size: 16px; margin: 20px 0; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    tr.highlight { background: #fffa9e; }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <input type="text" id="searchBar" placeholder="Enter your Order ID...">
  
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Items</th>
        <th>Total (₹)</th>
        <th>Shipping</th>
        <th>Payment Status</th>
        <th>Order Status</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>

  <script>
    // ✅ Connect to the SAME GunDB namespace as basket/admin
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('imacx_orders');  // fixed

    const orders = [];
    const fuse = new Fuse(orders, { keys: ['orderId'], threshold: 0.3 });

    const searchBar = document.getElementById('searchBar');
    const ordersBody = document.getElementById('ordersBody');

    function renderOrders(filteredOrders, highlightId = null) {
      ordersBody.innerHTML = "";
      filteredOrders.forEach(order => {
        const row = document.createElement("tr");
        if (highlightId && order.orderId === highlightId) {
          row.classList.add("highlight");
        }
        row.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.basket.map(i => `${i.name} (x${i.quantity})`).join(", ")}</td>
          <td>${order.total}</td>
          <td>${order.shipping?.recipient || ''}, ${order.shipping?.address || ''}, ${order.shipping?.city || ''}</td>
          <td>${order.paymentStatus || "Pending"}</td>
          <td>${order.status}</td>
        `;
        ordersBody.appendChild(row);
      });
    }

    // ✅ Load all orders from GunDB
    globalOrders.map().on(order => {
      if (!order || !order.orderId) return;

      const existingIndex = orders.findIndex(o => o.orderId === order.orderId);
      if (existingIndex > -1) {
        orders[existingIndex] = order;
      } else {
        orders.push(order);
      }

      fuse.setCollection(orders);
      renderOrders(orders);
    });

    // ✅ Search by Order ID
    searchBar.addEventListener("input", e => {
      const term = e.target.value.trim();
      if (!term) {
        renderOrders(orders);
        return;
      }
      const results = fuse.search(term).map(r => r.item);
      renderOrders(results, term);
    });

    // ✅ Support direct tracking link like ?order=IMX12345
    const urlParams = new URLSearchParams(window.location.search);
    const orderParam = urlParams.get("order");
    if (orderParam) {
      searchBar.value = orderParam;
      const checkInterval = setInterval(() => {
        if (orders.length > 0) {
          clearInterval(checkInterval);
          const results = fuse.search(orderParam).map(r => r.item);
          renderOrders(results, orderParam);
        }
      }, 500);
    }
  </script>
</body>
</html>
