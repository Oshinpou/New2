<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracking - Imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { text-align: center; color: #333; }
    #searchBar { width: 100%; padding: 10px; font-size: 16px; margin: 20px 0; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    tr.highlight { background: #fffa9e; }
    #message { text-align: center; color: #666; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <input type="text" id="searchBar" placeholder="Enter your Order ID...">
  
  <div id="message">Loading orders...</div>

  <table id="ordersTable" style="display:none;">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Items</th>
        <th>Total (â‚¹)</th>
        <th>Shipping</th>
        <th>Payment Status</th>
        <th>Order Status</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('imacx_orders');  

    let orders = [];
    const ordersBody = document.getElementById('ordersBody');
    const ordersTable = document.getElementById('ordersTable');
    const message = document.getElementById('message');
    const searchBar = document.getElementById('searchBar');

    function renderOrders(filteredOrders, highlightId = null) {
      ordersBody.innerHTML = "";

      if (filteredOrders.length === 0) {
        ordersTable.style.display = "none";
        message.textContent = "No orders found.";
        return;
      }

      ordersTable.style.display = "table";
      message.textContent = "";

      filteredOrders.forEach(order => {
        const row = document.createElement("tr");
        if (highlightId && order.orderId === highlightId) {
          row.classList.add("highlight");
        }
        row.innerHTML = `
          <td>${order.orderId}</td>
          <td>${(order.basket || []).map(i => `${i.name} (x${i.quantity})`).join(", ")}</td>
          <td>${order.total}</td>
          <td>${order.shipping?.recipient || ''}, ${order.shipping?.address || ''}, ${order.shipping?.city || ''}</td>
          <td>${order.paymentStatus || "Pending"}</td>
          <td>${order.status}</td>
        `;
        ordersBody.appendChild(row);
      });
    }

    // âœ… Load orders from GunDB
    globalOrders.map().on((order, key) => {
      if (!order) return;

      // Ensure we always have orderId
      order.orderId = order.orderId || key;

      console.log("Loaded order:", key, order); // ðŸ” Debug

      const existingIndex = orders.findIndex(o => o.orderId === order.orderId);
      if (existingIndex > -1) {
        orders[existingIndex] = order;
      } else {
        orders.push(order);
      }

      renderOrders(orders);
    });

    // âœ… Search by Order ID
    searchBar.addEventListener("input", e => {
      const term = e.target.value.trim().toUpperCase();
      if (!term) {
        renderOrders(orders);
        return;
      }
      const results = orders.filter(o => o.orderId && o.orderId.toUpperCase().includes(term));
      renderOrders(results, term);
    });

    // âœ… Support direct tracking link like ?order=IMX12345
    const urlParams = new URLSearchParams(window.location.search);
    const orderParam = urlParams.get("order");
    if (orderParam) {
      searchBar.value = orderParam;
      const checkInterval = setInterval(() => {
        if (orders.length > 0) {
          clearInterval(checkInterval);
          const results = orders.filter(o => o.orderId && o.orderId.toUpperCase().includes(orderParam.toUpperCase()));
          renderOrders(results, orderParam.toUpperCase());
        }
      }, 500);
    }
  </script>
</body>
</html>
