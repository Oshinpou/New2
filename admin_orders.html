<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Orders - imacx Shop</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background-color: #fff;
      color: goldenrod;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid goldenrod;
      padding: 0.5rem;
      text-align: center;
    }
    input, select, button {
      font-family: 'Cursive', sans-serif;
      padding: 0.5rem;
      margin: 0.5rem;
      border: 1px solid goldenrod;
    }
    button {
      background: goldenrod;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    h2 {
      color: goldenrod;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Admin Orders Dashboard</h2>

  <input type="text" id="searchBox" placeholder="Search Order ID...">
  <div id="ordersTable"></div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('imacx_orders');
    let allOrders = [];
    let fuse = null;

    const fuseOptions = {
      keys: ['orderId', 'shipping.recipient', 'shipping.email'],
      threshold: 0.3
    };

    function renderOrders(filtered = null) {
      const orders = filtered || allOrders;
      if (orders.length === 0) {
        document.getElementById('ordersTable').innerHTML = '<p>No orders found.</p>';
        return;
      }

      let html = `<table>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Email</th>
          <th>Total</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>`;

      orders.forEach(order => {
        html += `<tr>
          <td>${order.orderId}</td>
          <td>${order.shipping?.recipient || 'N/A'}</td>
          <td>${order.shipping?.email || 'N/A'}</td>
          <td>â‚¹${order.total}</td>
          <td>
            <select onchange="updateStatus('${order.orderId}', this.value)">
              <option value="Order Created" ${order.status === 'Order Created' ? 'selected' : ''}>Order Created</option>
              <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
              <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
              <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
            </select>
          </td>
          <td>
            <button onclick="deleteOrder('${order.orderId}')">ðŸ—‘ Delete</button>
          </td>
        </tr>`;
      });

      html += `</table>`;
      document.getElementById('ordersTable').innerHTML = html;
    }

    function updateStatus(orderId, status) {
      globalOrders.get(orderId).get('status').put(status);
      const order = allOrders.find(o => o.orderId === orderId);
      if (order) order.status = status;
      renderOrders();
      alert(`âœ… Status updated for ${orderId}: ${status}`);
    }

    function deleteOrder(orderId) {
      if (!confirm(`Delete order ${orderId}?`)) return;
      globalOrders.get(orderId).put(null);
      allOrders = allOrders.filter(o => o.orderId !== orderId);
      renderOrders();
    }

    // Listen for live updates
    globalOrders.map().on((order, id) => {
      if (!order || !order.orderId) return; // skip deleted/invalid
      const existing = allOrders.find(o => o.orderId === order.orderId);
      if (existing) {
        Object.assign(existing, order);
      } else {
        allOrders.push(order);
      }
      fuse = new Fuse(allOrders, fuseOptions);
      renderOrders();
    });

    // Search box
    document.getElementById('searchBox').addEventListener('input', e => {
      const query = e.target.value.trim();
      if (!query) {
        renderOrders();
        return;
      }
      const results = fuse.search(query).map(r => r.item);
      renderOrders(results);
    });
  </script>
</body>
</html>
