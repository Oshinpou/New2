<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - imacx Shop</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background: #fff;
      color: goldenrod;
      padding: 1rem;
    }
    h2 { color: goldenrod; }
    table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
    th, td {
      border: 1px solid goldenrod;
      padding: 0.5rem;
      text-align: center;
    }
    input, select, button {
      font-family: 'Cursive', sans-serif;
      padding: 0.5rem;
      border: 1px solid goldenrod;
      margin: 0.3rem;
    }
    button {
      background: goldenrod;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #searchBox {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid goldenrod;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Admin Orders</h2>
  <input type="text" id="searchBox" placeholder="Search orders by ID, name, email, phone...">
  <div id="ordersTable"></div>

  <script>
    // GunDB setup
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const globalOrders = gun.get('imacx_orders');

    let allOrders = [];
    let fuse;

    // Render orders
    function renderOrders(orders) {
      if (!orders.length) {
        document.getElementById('ordersTable').innerHTML = '<p>No orders found.</p>';
        return;
      }

      let html = `<table>
        <tr>
          <th>Order ID</th><th>Recipient</th><th>Email</th><th>Phone</th>
          <th>Total</th><th>Status</th><th>Actions</th>
        </tr>`;

      orders.forEach((order, index) => {
        html += `<tr>
          <td>${order.orderId}</td>
          <td>${order.shipping.recipient}</td>
          <td>${order.shipping.email}</td>
          <td>${order.shipping.countryCode || ''}${order.shipping.phone}</td>
          <td>â‚¹${order.total}</td>
          <td class="status">${order.status}</td>
          <td>
            <select onchange="updateStatus('${order.orderId}', this.value)">
              <option ${order.status === 'Order Created' ? 'selected':''}>Order Created</option>
              <option ${order.status === 'Payment Done' ? 'selected':''}>Payment Done</option>
              <option ${order.status === 'Shipped' ? 'selected':''}>Shipped</option>
              <option ${order.status === 'Delivered' ? 'selected':''}>Delivered</option>
              <option ${order.status === 'Cancelled' ? 'selected':''}>Cancelled</option>
            </select>
            <button onclick="deleteOrder('${order.orderId}')">ðŸ—‘ Delete</button>
          </td>
        </tr>`;
      });

      html += `</table>`;
      document.getElementById('ordersTable').innerHTML = html;
    }

    // Update order status
    function updateStatus(orderId, status) {
      const order = allOrders.find(o => o.orderId === orderId);
      if (!order) return alert("Order not found!");

      order.status = status;
      globalOrders.get(orderId).get('status').put(status);

      const localOrders = JSON.parse(localStorage.getItem('admin_orders')) || [];
      const idx = localOrders.findIndex(o => o.orderId === orderId);
      if (idx !== -1) localOrders[idx].status = status;
      localStorage.setItem('admin_orders', JSON.stringify(localOrders));

      renderOrders(allOrders);
      alert("âœ… Status updated for " + orderId);
    }

    // Delete order
    function deleteOrder(orderId) {
      if (!confirm("Delete order " + orderId + "?")) return;

      globalOrders.get(orderId).put(null);

      allOrders = allOrders.filter(o => o.orderId !== orderId);
      const localOrders = JSON.parse(localStorage.getItem('admin_orders')) || [];
      const filtered = localOrders.filter(o => o.orderId !== orderId);
      localStorage.setItem('admin_orders', JSON.stringify(filtered));

      renderOrders(allOrders);
      alert("ðŸ—‘ Order deleted: " + orderId);
    }

    // Search orders
    document.getElementById('searchBox').addEventListener('input', e => {
      const query = e.target.value.trim();
      if (!query) {
        renderOrders(allOrders);
        return;
      }
      const results = fuse.search(query).map(r => r.item);
      renderOrders(results);
    });

    // Load orders from GunDB
    function loadOrders() {
      allOrders = [];
      globalOrders.map().once(order => {
        if (order && order.orderId) {
          if (!allOrders.some(o => o.orderId === order.orderId)) {
            allOrders.push(order);
          }
          renderOrders(allOrders);
          fuse = new Fuse(allOrders, { keys: ['orderId','shipping.recipient','shipping.email','shipping.phone'], threshold: 0.3 });
        }
      });

      // Merge with local backup
      const localOrders = JSON.parse(localStorage.getItem('admin_orders')) || [];
      localOrders.forEach(o => {
        if (!allOrders.some(ord => ord.orderId === o.orderId)) {
          allOrders.push(o);
        }
      });
      renderOrders(allOrders);
    }

    // Init
    loadOrders();
  </script>
</body>
</html>
