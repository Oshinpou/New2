<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    .box { background: white; padding: 20px; box-shadow: 0 0 10px #ccc; margin-top: 20px; }
  </style>
</head>
<body>

<div class="box" id="productBox">
  <h2>Loading...</h2>
</div>

<script>
  const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const id = new URLSearchParams(window.location.search).get("id");
  const productBox = document.getElementById("productBox");

  function loadProduct(retry = 5) {
    if (!id) {
      productBox.innerHTML = "<h2>Invalid Page ID</h2>";
      return;
    }

    gun.get("products").get(id).once(data => {
      if (data && data.name) {
        productBox.innerHTML = `
          <h2>${data.name}</h2>
          <p><strong>Price:</strong> â‚¹${data.price}</p>
        `;
      } else if (retry > 0) {
        setTimeout(() => loadProduct(retry - 1), 800);
      } else {
        productBox.innerHTML = "<h2>Product not found or expired</h2>";
      }
    });
  }

  loadProduct();
</script>

</body>
</html>
