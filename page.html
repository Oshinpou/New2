<!-- page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Generator - imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    .link-item {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .delete {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Generate Product Page</h2>
  <input id="name" placeholder="Product Name" />
  <input id="price" placeholder="Price (INR)" type="number" />
  <button onclick="generateLink()">Generate Link</button>

  <h3>Generated Links</h3>
  <div id="links"></div>

  <script>
    const gun = Gun();
    const linksRef = gun.get('imacx-products');

    function generateLink() {
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();
      if (!name || !price) return alert('Please enter both name and price.');

      const id = 'token_' + Date.now();
      linksRef.get(id).put({ id, name, price });
    }

    function deleteLink(id) {
      linksRef.get(id).put(null);
    }

    function loadLinks() {
      document.getElementById('links').innerHTML = '';
      linksRef.map().once(data => {
        if (data && data.id) {
          const div = document.createElement('div');
          div.className = 'link-item';
          div.innerHTML = `
            <strong>${data.name}</strong> - â‚¹${data.price}<br>
            <a href="view.html?id=${data.id}" target="_blank">Open View</a>
            <span class="delete" onclick="deleteLink('${data.id}')"> [Delete]</span>
          `;
          document.getElementById('links').appendChild(div);
        }
      });
    }

    loadLinks();
  </script>
</body>
</html>
