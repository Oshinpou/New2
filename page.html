<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
  <h2>Generate Product Link</h2>
  <input id="name" placeholder="Product Name"><br><br>
  <input id="price" placeholder="Price"><br><br>
  <button onclick="generate()">Generate Link</button>

  <p id="link"></p>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const db = gun.get("imacx-products");

    function generate() {
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();
      if (!name || !price) {
        alert("Enter both name and price!");
        return;
      }

      const id = "token_" + Date.now(); // unique token

      db.get(id).put({ name, price });

      const link = `https://new22222.netlify.app/view.html?id=${id}`;
      document.getElementById('link').innerHTML = `
        <strong>Link:</strong> <a href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</body>
</html>
