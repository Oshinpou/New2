<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Page Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
      max-width: 300px;
    }
    .link-box {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      max-width: 400px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Digital Product Page Generator</h1>

  <div id="form">
    <input type="text" id="name" placeholder="Enter product name" /><br/>
    <input type="text" id="price" placeholder="Enter price" /><br/>
    <button onclick="createPage()">Generate Link</button>

    <div id="linkContainer"></div>
  </div>

  <div id="viewSection" style="display:none;">
    <h2>Product Details</h2>
    <p><strong>Name:</strong> <span id="viewName"></span></p>
    <p><strong>Price:</strong> <span id="viewPrice"></span></p>
  </div>

  <script>
    const gun = Gun();

    const pathname = window.location.pathname;
    const linkContainer = document.getElementById("linkContainer");
    const viewSection = document.getElementById("viewSection");

    if (pathname.startsWith("/token_")) {
      const token = pathname.replace("/token_", "");
      document.getElementById("form").style.display = "none";
      viewSection.style.display = "block";

      gun.get(`token_${token}`).once(data => {
        if (data) {
          document.getElementById("viewName").textContent = data.name || "N/A";
          document.getElementById("viewPrice").textContent = data.price || "N/A";
        } else {
          document.getElementById("viewName").textContent = "Not Found";
          document.getElementById("viewPrice").textContent = "-";
        }
      });
    }

    function createPage() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const token = Date.now();
      const tokenId = `token_${token}`;

      const data = { name, price };
      gun.get(tokenId).put(data);

      const url = `${window.location.origin}/${tokenId}`;
      const box = document.createElement("div");
      box.className = "link-box";
      box.innerHTML = `<strong>Link:</strong><br><a href="${url}" target="_blank">${url}</a>`;
      linkContainer.prepend(box);

      // Clear input
      document.getElementById("name").value = '';
      document.getElementById("price").value = '';
    }
  </script>

</body>
</html>
