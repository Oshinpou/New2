<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Page - imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden { display: none; }
    .token-link {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="generator" class="">
    <h2>Create New Digital Product Page</h2>
    <input id="name" placeholder="Product Name" />
    <input id="price" placeholder="Price" />
    <textarea id="desc" placeholder="Description"></textarea>
    <button onclick="generatePage()">Generate Link</button>
    <div id="links"></div>
  </div>

  <div id="viewer" class="hidden">
    <h2 id="vname"></h2>
    <h3 id="vprice"></h3>
    <p id="vdesc"></p>
  </div>

  <script>
    const gun = Gun();

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (id) {
      // VIEW MODE
      document.getElementById('generator').classList.add('hidden');
      document.getElementById('viewer').classList.remove('hidden');

      gun.get(id).once(data => {
        if (data) {
          document.getElementById('vname').textContent = data.name || "No Name";
          document.getElementById('vprice').textContent = "Price: â‚¹" + (data.price || "N/A");
          document.getElementById('vdesc').textContent = data.desc || "No description available.";
        } else {
          document.getElementById('vname').textContent = "Product not found.";
        }
      });

    } else {
      // GENERATOR MODE
      function generatePage() {
        const name = document.getElementById('name').value.trim();
        const price = document.getElementById('price').value.trim();
        const desc = document.getElementById('desc').value.trim();
        const token = "product_" + Date.now();

        gun.get(token).put({ name, price, desc });

        const link = `${window.location.origin}${window.location.pathname}?id=${token}`;
        const el = document.createElement('div');
        el.className = 'token-link';
        el.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        document.getElementById('links').appendChild(el);
      }
    }
  </script>
</body>
</html>
