<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 20px;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
    }
    .product-box {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<nav>
  <a href="basket.html">ðŸ›’ Basket</a>
</nav>

<div class="product-box" id="productBox">
  <h2>Loading...</h2>
</div>

<script>
  const gun = Gun('https://gun-manhattan.herokuapp.com/gun');
  const id = new URLSearchParams(location.search).get("id");
  const productBox = document.getElementById("productBox");

  if (!id) {
    productBox.innerHTML = "<h2>Invalid page ID</h2>";
  } else {
    let tries = 0;

    function tryLoadData() {
      gun.get('products').get(id).once(data => {
        if (data && data.name && data.price) {
          productBox.innerHTML = `
            <h2>${data.name}</h2>
            <p><strong>Price:</strong> â‚¹${data.price}</p>
          `;
        } else {
          tries++;
          if (tries < 10) {
            setTimeout(tryLoadData, 500); // Try again in 500ms
          } else {
            productBox.innerHTML = "<h2>Product not found or expired</h2>";
          }
        }
      });
    }

    tryLoadData();
  }
</script>

</body>
</html>
