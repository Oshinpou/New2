<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imacx Digital Product Link Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f2f2f2;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .link-box {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      word-break: break-all;
    }
    .product-box {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 20px;
      background: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>imacx Product Link Creator</h2>
  <input type="text" id="productName" placeholder="Enter Product Name">
  <input type="text" id="productPrice" placeholder="Enter Product Price">
  <button onclick="generateTokenLink()">Create Token Link</button>
  <div id="generatedLink" class="link-box"></div>
  <div id="productDisplay"></div>
</div><script>
  const gun = Gun();

  function generateTokenLink() {
    const name = document.getElementById('productName').value.trim();
    const price = document.getElementById('productPrice').value.trim();

    if (!name || !price) return alert("Fill all fields");

    const token = 'token_' + Date.now();
    gun.get(token).put({ name, price });

    const link = location.origin + location.pathname + '?id=' + token;
    document.getElementById('generatedLink').innerText = link;
  }

  function loadTokenData() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('id');
    if (!token) return;

    gun.get(token).once(data => {
      if (!data) return;
      const display = document.getElementById('productDisplay');
      display.innerHTML = `
        <div class="product-box">
          <h3>Product: ${data.name}</h3>
          <p>Price: â‚¹${data.price}</p>
        </div>
      `;
    });
  }

  loadTokenData();
</script></body>
</html>
