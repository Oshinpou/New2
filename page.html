<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Product Page</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 10px;
      text-decoration: none;
    }
    .product {
      background: white;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

<nav>
  <a href="basket.html">ðŸ›’ Basket</a>
</nav>

<div class="product" id="product">
  <h2>Loading...</h2>
</div>

<script>
  const gun = Gun('https://gun-manhattan.herokuapp.com/gun');
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const productDiv = document.getElementById("product");

  if (id) {
    gun.get('products').get(id).once((data) => {
      if (data && data.name) {
        productDiv.innerHTML = `
          <h2>${data.name}</h2>
          <p>Price: â‚¹${data.price}</p>
        `;
      } else {
        productDiv.innerHTML = "<h2>Page not found</h2>";
      }
    });
  } else {
    productDiv.innerHTML = "<h2>Invalid Link</h2>";
  }
</script>

</body>
</html>
