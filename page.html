<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Page Generator - imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    .token-link {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— Token Page Generator</h1>

  <div id="creator">
    <input id="name" placeholder="Enter product name" />
    <input id="price" placeholder="Enter product price" />
    <button onclick="generateToken()">Generate Link</button>
    <div id="linkOutput"></div>
  </div>

  <div id="viewer" style="display:none;">
    <h2>ðŸ§¾ Token Page</h2>
    <p><strong>Name:</strong> <span id="viewName"></span></p>
    <p><strong>Price:</strong> <span id="viewPrice"></span></p>
  </div>

  <script>
    const gun = Gun('https://gun-manhattan.herokuapp.com/gun');
    const path = window.location.pathname;

    if (path.startsWith('/token_')) {
      const tokenId = path.replace('/token_', '');
      document.getElementById('creator').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';

      gun.get('tokens').get(tokenId).once(data => {
        if (data) {
          document.getElementById('viewName').textContent = data.name || 'No name';
          document.getElementById('viewPrice').textContent = data.price || 'No price';
        } else {
          document.getElementById('viewName').textContent = 'Not Found';
          document.getElementById('viewPrice').textContent = '-';
        }
      });
    }

    function generateToken() {
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();

      if (!name || !price) {
        alert('Please enter both name and price.');
        return;
      }

      const tokenId = 'token_' + Date.now();
      gun.get('tokens').get(tokenId).put({ name, price });

      const link = window.location.origin + '/' + tokenId;
      document.getElementById('linkOutput').innerHTML =
        `<div class="token-link">Link created: <a href="${link}" target="_blank">${link}</a></div>`;
    }
  </script>
</body>
</html>
