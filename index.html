<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GunDB P2P Auth</title>
  <link rel="stylesheet" href="style.css">

  <!-- Secure CSP (adjusted to allow necessary sources) -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self' https://cdn.jsdelivr.net;
      script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
      connect-src 'self' https://gun-manhattan.herokuapp.com;
      style-src 'self' 'unsafe-inline';
    ">

  <!-- Prevents clickjacking -->
  <meta http-equiv="X-Frame-Options" content="DENY">

  <!-- Prevents MIME-type sniffing -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Prevents loading if not HTTPS -->
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">

</head>
<body>
  <h1>GunDB P2P Auth</h1>

  <div id="auth">
    <!-- Username & Password -->
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <!-- Signup-only fields -->
    <input type="text" id="email" placeholder="Email (Signup Only)" />
    <div style="display: flex; gap: 5px;">
      <input type="text" id="countryCode" placeholder="+91" style="width: 70px;" />
      <input type="text" id="phone" placeholder="Phone Number" />
    </div>

    <!-- Buttons -->
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <h2>Update Password</h2>
<input id="updateUsername" type="text" placeholder="Username" />
<input id="updateEmail" type="email" placeholder="Email" />
<input id="updateCountryCode" type="text" placeholder="Country Code (e.g., +91)" />
<input id="updatePhone" type="text" placeholder="Phone Number" />
<input id="updateNewPassword" type="password" placeholder="New Password" />
<button onclick="updatePassword()">Update Password</button>
<div id="updateMessage" style="color:red; display:none;"></div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>

  <!-- Main Script -->
  <script src="app.js"></script>
</body>
</html>
