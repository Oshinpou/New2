<!DOCTYPE html>
<html>
<head>
  <title>GunDB P2P Auth</title>
  <link rel="stylesheet" href="style.css">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://gun-manhattan.herokuapp.com; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <h1>GunDB P2P Auth</h1>

  <div id="auth">
    <!-- Username & Password -->
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <!-- New Fields for Signup -->
    <input type="text" id="email" placeholder="Email (Signup Only)" />
    <div style="display: flex; gap: 5px;">
      <input type="text" id="countryCode" placeholder="+91" style="width: 70px;" />
      <input type="text" id="phone" placeholder="Phone Number" />
    </div>

    <!-- Buttons -->
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

 <hr>
<h3>Reset Password</h3>
<input type="text" id="resetUsername" placeholder="Username" />
<input type="text" id="resetEmail" placeholder="Registered Email" />
<div style="display: flex; gap: 5px;">
  <input type="text" id="resetCountryCode" placeholder="+91" style="width: 70px;" />
  <input type="text" id="resetPhone" placeholder="Phone Number" />
</div>
<input type="password" id="resetNewPassword" placeholder="New Password" />
<button onclick="resetPassword()">Reset Password</button>
<p id="resetMsg"></p>
  
  
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
