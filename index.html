<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Global User Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; padding: 10px; }
    .form-group { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Signup</h2>
  <div class="form-group">
    <input type="text" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="email" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="text" id="countryCode" placeholder="Country Code (e.g. +91)">
    <input type="text" id="phoneNumber" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input type="password" id="password" placeholder="Password">
  </div>
  <button onclick="signup()">Signup</button>  <h2>Login</h2>
  <div class="form-group">
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
  </div>
  <button onclick="login()">Login</button>  <h2>Forgot Password</h2>
  <div class="form-group">
    <input type="text" id="forgotUsername" placeholder="Username">
    <input type="text" id="forgotCountryCode" placeholder="Country Code">
    <input type="text" id="forgotPhoneNumber" placeholder="Phone Number">
    <input type="email" id="forgotEmail" placeholder="Email">
  </div>
  <button onclick="recoverPassword()">Recover Password</button>  <h2>Delete Account</h2>
  <div class="form-group">
    <input type="text" id="deleteUsername" placeholder="Username">
    <input type="email" id="deleteEmail" placeholder="Email">
    <input type="text" id="deleteCountryCode" placeholder="Country Code">
    <input type="text" id="deletePhoneNumber" placeholder="Phone Number">
    <input type="password" id="deletePassword" placeholder="Password">
  </div>
  <button onclick="deleteAccount()">Delete Account</button>  <h2>Recover Email</h2>
  <div class="form-group">
    <input type="text" id="recoverUsername" placeholder="Username">
    <input type="text" id="recoverCountryCode" placeholder="Country Code">
    <input type="text" id="recoverPhoneNumber" placeholder="Phone Number">
  </div>
  <button onclick="recoverEmail()">Recover Email</button>  <div id="status"></div>  <h2>Status</h2>
  <div id="loggedStatus">Logged out</div>
  <button onclick="logout()">Logout</button>
  <button onclick="goBack()">Go Back</button>  <script src="app.js"></script></body>
</html>
