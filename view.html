<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Generator - imacx Shop</title>
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background-color: #fff;
      color: goldenrod;
      padding: 1rem;
    }
    .product-card {
      border: 1px solid goldenrod;
      padding: 1rem;
      margin: 1rem 0;
    }
    .slider {
      display: flex;
      overflow: hidden;
      width: 100%;
    }
    .slider img {
      width: 100%;
      transition: transform 0.5s ease;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      background: goldenrod;
      padding: 1rem;
    }
    .nav a {
      color: white;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="nav">
    <h1>imacx</h1>
    <div>
      <a href="home.html">Home</a>
      <a href="basket.html">Basket</a>
    </div>
  </div>

  <h2>Product Generator</h2>
  <button id="generatePage">Generate Product Page</button>
  <div id="productList"></div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const products = [];

    document.getElementById('generatePage').addEventListener('click', () => {
      const productName = prompt('Enter Product Name:');
      const productCategory = prompt('Enter Product Category:');
      const productSubcategory = prompt('Enter Product Subcategory:');
      const productPrice = parseFloat(prompt('Enter Product Price:'));
      const productDiscountedPrice = parseFloat(prompt('Enter Discounted Price (optional):')) || null;
      const productVariants = prompt('Enter Variants (comma separated):').split(',');
      const productDetails = prompt('Enter Product Details:');
      const productImages = prompt('Enter Image URLs (comma separated):').split(',');

      const product = {
        name: productName,
        category: productCategory,
        subcategory: productSubcategory,
        price: productPrice,
        discountedPrice: productDiscountedPrice,
        variants: productVariants,
        details: productDetails,
        images: productImages
      };

      products.push(product);
      renderProducts();
    });

    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach((product, index) => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `<h3>${product.name}</h3>
          <div class='slider'>${product.images.map(img => `<img src='${img}' alt='${product.name}'>`).join('')}</div>
          <p>Category: ${product.category}</p>
          <p>Subcategory: ${product.subcategory}</p>
          <p>Price: ₹${product.price} ${product.discountedPrice ? '(Discounted: ₹' + product.discountedPrice + ')' : ''}</p>
          <p>Details: ${product.details}</p>
          <button onclick='deleteProduct(${index})'>Delete Page</button>`;
        productList.appendChild(productCard);
      });
    }

    function deleteProduct(index) {
      if (confirm('Are you sure you want to delete this product page?')) {
        products.splice(index, 1);
        renderProducts();
      }
    }
  </script>
</body>
</html>
