<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imacx Page Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>🪄 Imacx Digital Page Generator</h1>

<input id="title" placeholder="📝 Product Title" />
<textarea id="details" placeholder="📄 Product Details"></textarea>
<input id="category" placeholder="🧩 Category" />
<input id="subcategory" placeholder="📁 Subcategory" />
<input id="price" type="number" placeholder="💸 Price (INR)" />
<input id="quantity" type="number" placeholder="🔢 Quantity" />
<input id="variants" placeholder="🎨 Variants (e.g. red,blue,green)" />
<input id="image" placeholder="🖼️ Image URL" />

<button onclick="createPage()">Generate Page Link</button>

<h2>🔗 Generated Links</h2>
<div id="links"></div>

<hr>

<button id="export-btn">📤 Export All Pages</button>
<input type="file" id="import-input" style="display:none;" />
<button id="import-btn">📥 Import Pages</button>

<script>
const gun = Gun();

// Generate unique ID
function createId() {
  return 'page_' + Date.now() + '_' + Math.random().toString(36).substring(2, 8);
}

// Create and store page data
function createPage() {
  const id = createId();
  const data = {
    id,
    name: document.getElementById('title').value,
    details: document.getElementById('details').value,
    category: document.getElementById('category').value,
    subcategory: document.getElementById('subcategory').value,
    image: document.getElementById('image').value,
    createdAt: new Date().toISOString()
  };
  const variants = document.getElementById('variants').value;
  const pricing = {
    price: parseFloat(document.getElementById('price').value || 0),
    quantity: parseInt(document.getElementById('quantity').value || 0)
  };

  gun.get(id).put(data);
  gun.get(id).get('variants').put(variants);
  gun.get(id).get('pricing').put(pricing);
  gun.get('products_index').set(gun.get(id));

  displayLinks();
}

// Display saved links
function displayLinks() {
  const container = document.getElementById('links');
  container.innerHTML = '';
  gun.get('products_index').map().once((product, id) => {
    if (!product || !id) return;
    const link = location.origin + location.pathname + '?id=' + id;
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <b>${product.name || 'Untitled Product'}</b><br/>
      <a href="${link}" target="_blank">${link}</a><br/>
      <button onclick="deletePage('${id}')">🗑️ Delete</button>
    `;
    container.appendChild(div);
  });
}

// Delete a page
function deletePage(id) {
  gun.get(id).put(null);
  gun.get('products_index').map().once((page, key) => {
    if (key === id) gun.get('products_index').get(key).put(null);
  });
  setTimeout(displayLinks, 500);
}

// Export all data
function exportPages() {
  const allData = {};
  gun.get('products_index').map().once((product, id) => {
    if (!product || !id) return;
    gun.get(id).once(data => {
      gun.get(id).get('variants').once(variants => {
        gun.get(id).get('pricing').once(pricing => {
          allData[id] = { ...data, variants, pricing };
          if (Object.keys(allData).length > 0) {
            const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'pages_backup.json';
            a.click();
          }
        });
      });
    });
  });
}

// Import all data
function importPages(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const data = JSON.parse(e.target.result);
    for (const id in data) {
      const entry = data[id];
      gun.get(id).put({
        id,
        name: entry.name,
        details: entry.details,
        category: entry.category,
        subcategory: entry.subcategory,
        image: entry.image
      });
      gun.get(id).get('variants').put(entry.variants);
      gun.get(id).get('pricing').put(entry.pricing);
      gun.get('products_index').set(gun.get(id));
    }
    alert('✅ Imported successfully!');
    displayLinks();
  };
  reader.readAsText(file);
}

// On load
window.onload = () => {
  displayLinks();
  document.getElementById('export-btn').addEventListener('click', exportPages);
  document.getElementById('import-btn').addEventListener('click', () => document.getElementById('import-input').click());
  document.getElementById('import-input').addEventListener('change', importPages);

  // If link has ?id=, show the product directly
  const params = new URLSearchParams(location.search);
  const pageId = params.get('id');
  if (pageId) {
    gun.get(pageId).once(data => {
      if (!data) return document.body.innerHTML = '<h2>❌ Page not found or deleted.</h2>';
      gun.get(pageId).get('variants').once(variants => {
        gun.get(pageId).get('pricing').once(pricing => {
          document.body.innerHTML = `
            <h1>${data.name || 'No Title'}</h1>
            <img src="${data.image}" />
            <p>${data.details}</p>
            <p><b>Category:</b> ${data.category}</p>
            <p><b>Subcategory:</b> ${data.subcategory}</p>
            <p><b>Variants:</b> ${variants || 'N/A'}</p>
            <p><b>Price:</b> ₹${pricing?.price || '0'}</p>
            <p><b>Quantity:</b> ${pricing?.quantity || '0'}</p>
            <hr><a href="${location.origin + location.pathname}">🔙 Back to Generator</a>
          `;
        });
      });
    });
  }
}
</script>
</body>
  </html>
