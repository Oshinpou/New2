<!-- view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product View - imacx</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    nav img {
      height: 24px;
      vertical-align: middle;
    }
    .container {
      padding: 20px;
    }
    .product {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product h2 {
      margin-bottom: 10px;
    }
    .product p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>imacx</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="basket.html">Basket</a>
      <a href="account.html">Account</a>
      <img src="logout.png" alt="Logout">
    </div>
  </nav>
  <div class="container">
    <div class="product" id="product"></div>
  </div>

  <script>
    const gun = Gun({
  peers: ['https://gun-manhattan.herokuapp.com/gun']
});
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (id) {
      gun.get('imacx-products').get(id).once(data => {
        if (data) {
          document.getElementById('product').innerHTML = `
            <h2>${data.name}</h2>
            <p><strong>Price:</strong> â‚¹${data.price}</p>
          `;
        } else {
          document.getElementById('product').innerHTML = '<p>Product not found.</p>';
        }
      });
    } else {
      document.getElementById('product').innerHTML = '<p>Invalid product ID.</p>';
    }
  </script>
</body>
</html>
