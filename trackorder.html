<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Order by ID</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #eef;
    }
    input {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .order-box {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-left: 5px solid #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      background: #fdfdfd;
    }
  </style>
</head>
<body>

  <h2>Track Order</h2>
  <input id="searchInput" placeholder="Enter Order ID to Search" oninput="searchOrder()" />

  <div id="results"></div>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");

    function searchOrder() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      const container = document.getElementById("results");
      container.innerHTML = "";

      const matches = orders.filter(o => o.id.toLowerCase().includes(keyword));
      if (matches.length === 0) {
        container.innerHTML = "<p>No orders found.</p>";
        return;
      }

      matches.forEach(order => {
        const box = document.createElement("div");
        box.className = "order-box";
        box.innerHTML = `
          <h3>Order Found</h3>
          <table>
            <thead>
              <tr><th>Order ID</th><th>Status</th></tr>
            </thead>
            <tbody>
              <tr><td>${order.id}</td><td>${order.status}</td></tr>
            </tbody>
          </table>
        `;
        container.appendChild(box);
      });
    }
  </script>

</body>
</html>
