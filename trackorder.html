<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Order</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 6px; width: 100%; margin-bottom: 10px; }
    .order-block { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Track Your Order</h2>
  <input id="searchId" placeholder="Enter Order ID" oninput="searchOrder()" />
  <div id="result"></div>

  <script>
    function searchOrder() {
      const id = document.getElementById("searchId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      const adminPages = ["admin1_orders"]; // You can add more admin page keys here like "admin2_orders", etc.
      
      let found = false;
      adminPages.forEach(key => {
        const orders = JSON.parse(localStorage.getItem(key)) || [];
        const match = orders.find(order => order.id === id);
        if (match) {
          found = true;
          const block = document.createElement("div");
          block.className = "order-block";
          block.innerHTML = `
            <strong>Order ID:</strong> ${match.id}<br/>
            <strong>Status:</strong> ${match.status}<br/>
            <strong>Items:</strong><br/><pre>${match.items}</pre>
            <strong>Total:</strong> ${match.total}
          `;
          resultDiv.appendChild(block);
        }
      });

      if (!found && id.length > 0) {
        resultDiv.innerHTML = "<p>No order found with that ID.</p>";
      }
    }
  </script>
</body>
</html>
