<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Private Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      padding: 50px 20px;
    }
    h1 { font-size: 3em; margin-bottom: 10px; }
    .sale-info { margin: 20px 0; font-size: 1.2em; }
    input[type="number"] {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #ffc107;
    }
    /* 3D MACX Coin Animation */
    .coin-container {
      margin-top: 50px;
      perspective: 1000px;
    }
    .coin {
      width: 150px;
      height: 150px;
      margin: auto;
      background: radial-gradient(circle at 50px 50px, #ffd700, #ffa500);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 2em;
      transform-style: preserve-3d;
      animation: rotateCoin 5s linear infinite;
    }
    @keyframes rotateCoin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MACX Private Sale</h1>
    <div class="sale-info">
      <p>Minimum Investment: <span id="minBnb">0.0001 BNB</span></p>
      <p>Exchange Rate: <span id="rate">100 MACX per 0.0001 BNB</span></p>
    </div>
    <input type="number" id="bnbAmount" placeholder="Enter BNB amount" step="0.0001" min="0.0001">
    <span id="macxTokens">100 MACX</span>
    <br><br>
    <button id="payBtn">Pay Now</button>

    <div class="coin-container">
      <div class="coin">MACX</div>
    </div>
  </div>

  <script>
    const rate = 100 / 0.0001; // 100 MACX per 0.0001 BNB
    const input = document.getElementById('bnbAmount');
    const macxDisplay = document.getElementById('macxTokens');

    input.addEventListener('input', () => {
      const bnb = parseFloat(input.value) || 0.0001;
      const tokens = (bnb * rate).toFixed(2);
      macxDisplay.innerText = tokens + " MACX";
    });

    // NOWPayments API call
    document.getElementById('payBtn').addEventListener('click', async () => {
      const amountBnb = parseFloat(input.value) || 0.0001;
      const tokens = (amountBnb * rate).toFixed(2);

      const data = {
        price_amount: amountBnb,
        price_currency: "bnb",
        pay_currency: "bnb",
        order_id: "macx-" + Date.now(),
        order_description: tokens + " MACX Tokens Purchase",
        customer_email: "",
        ipn_callback_url: "", // optional for tracking
      };

      const response = await fetch("https://api.nowpayments.io/v1/invoice", {
        method: "POST",
        headers: {
          "x-api-key": "WRTM7X7-XHD4CNB-NJJBNXK-QWQDCBS",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if(result.invoice_url){
        window.open(result.invoice_url, "_blank");
      } else {
        alert("Error creating payment. Please try again.");
      }
    });
  </script>
</body>
</html>
